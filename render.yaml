services:
  - type: web
    name: travel-dashboard
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run verify
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        value: <your-neon-connection-url>
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://tour-sales-app.onrender.com