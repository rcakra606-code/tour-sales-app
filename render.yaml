services:
  - type: web
    name: travel-dashboard
    env: node
    region: singapore
    plan: free  # bisa ganti ke starter atau pro
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://travel-dashboard.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: ./data/database.sqlite
      - key: BACKUP_DIR
        value: ./backups
      - key: CRON_BACKUP_SCHEDULE
        value: "0 3 * * *"
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
    disk:
      name: data-storage
      mountPath: /opt/render/project/src/data
      sizeGB: 1

    # optional: separate volume for backup if needed
    # extraDisks:
    #   - name: backup-storage
    #     mountPath: /opt/render/project/src/backups
    #     sizeGB: 1

    healthCheckPath: /api/health
    autoDeploy: true
