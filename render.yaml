services:
  - type: web
    name: travel-dashboard
    env: docker
    region: singapore
    plan: free # upgrade ke starter/pro untuk uptime lebih tinggi

    # Docker build & start handled automatically
    autoDeploy: true

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: TZ
        value: Asia/Jakarta
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: ./data/travel.db
      - key: BACKUP_DIR
        value: ./backups
      - key: FRONTEND_URL
        value: https://travel-dashboard.onrender.com

    disk:
      name: data-storage
      mountPath: /opt/render/project/src/data
      sizeGB: 1

    # optional extra storage for backups (uncomment if used)
    # extraDisks:
    #   - name: backup-storage
    #     mountPath: /opt/render/project/src/backups
    #     sizeGB: 1

    healthCheckPath: /api/dashboard/summary
