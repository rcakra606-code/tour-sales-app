<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Dashboard Enterprise</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0b74de, #004b99);
        color: white;
        font-family: "Inter", sans-serif;
        flex-direction: column;
        text-align: center;
        animation: fadeIn 0.8s ease;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }
      p {
        opacity: 0.9;
      }
      .loader {
        margin-top: 20px;
        width: 42px;
        height: 42px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <h1>Travel Dashboard Enterprise</h1>
    <p>Memuat sistem, mohon tunggu sebentar...</p>
    <div class="loader"></div>

    <script>
      // Tunggu 1 detik agar UX smooth
      setTimeout(() => {
        const token = localStorage.getItem("token");
        if (token && token !== "undefined") {
          window.location.href = "/dashboard.html";
        } else {
          window.location.href = "/login.html";
        }
      }, 1000);
    </script>
  </body>
</html>
