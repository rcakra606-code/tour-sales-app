<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">🌍 Travel Dashboard</h1>
    <div id="userControls" class="hidden">
      <span id="usernameDisplay"></span>
      <button onclick="logout()" class="bg-white text-blue-600 px-3 py-1 rounded ml-3">Logout</button>
    </div>
  </nav>

  <!-- Login Section -->
  <section id="loginSection" class="flex flex-col items-center justify-center flex-grow">
    <div class="bg-white shadow-md rounded-lg p-6 w-80">
      <h2 class="text-lg font-semibold mb-4 text-center">Login</h2>
      <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-3">
        <input id="username" type="text" placeholder="Username" required class="w-full border p-2 rounded" />
        <input id="password" type="password" placeholder="Password" required class="w-full border p-2 rounded" />
        <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded">Login</button>
      </form>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboardSection" class="hidden flex-grow p-6">
    <h2 class="text-2xl font-semibold mb-4">Dashboard</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Tours -->
      <div class="bg-white p-4 shadow-md rounded-lg">
        <h3 class="font-semibold mb-2">📅 Daftar Tour</h3>
        <form id="tourForm" class="grid grid-cols-2 gap-2 mb-4">
          <input type="text" id="title" placeholder="Nama Tour" class="border p-1 rounded" required />
          <input type="text" id="description" placeholder="Deskripsi" class="border p-1 rounded" required />
          <input type="number" id="price" placeholder="Harga" class="border p-1 rounded" required />
          <input type="date" id="date" class="border p-1 rounded" required />
          <button type="submit" class="col-span-2 bg-blue-600 text-white py-1 rounded">Tambah Tour</button>
        </form>

        <table class="w-full border">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-2 py-1">Judul</th>
              <th class="border px-2 py-1">Deskripsi</th>
              <th class="border px-2 py-1">Harga</th>
              <th class="border px-2 py-1">Tanggal</th>
              <th class="border px-2 py-1">Aksi</th>
            </tr>
          </thead>
          <tbody id="tourTable"></tbody>
        </table>
      </div>

      <!-- Sales -->
      <div class="bg-white p-4 shadow-md rounded-lg">
        <h3 class="font-semibold mb-2">💰 Penjualan</h3>
        <form id="salesForm" class="grid grid-cols-2 gap-2 mb-4">
          <input type="text" id="customer" placeholder="Nama Customer" class="border p-1 rounded" required />
          <input type="text" id="tourId" placeholder="ID Tour" class="border p-1 rounded" required />
          <input type="number" id="amount" placeholder="Jumlah (Rp)" class="border p-1 rounded" required />
          <button type="submit" class="col-span-2 bg-green-600 text-white py-1 rounded">Tambah Penjualan</button>
        </form>

        <table class="w-full border">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-2 py-1">Customer</th>
              <th class="border px-2 py-1">Tour ID</th>
              <th class="border px-2 py-1">Jumlah</th>
              <th class="border px-2 py-1">Tanggal</th>
            </tr>
          </thead>
          <tbody id="salesTable"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 right-4 bg-red-500 text-white px-4 py-2 rounded hidden"></div>

  <!-- Scripts -->
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/tours.js"></script>
  <script src="/js/sales.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
