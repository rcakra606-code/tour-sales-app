<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour & Sales Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- === LOGIN PAGE === -->
  <section id="loginPage" class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input id="username" type="text" class="w-full border rounded px-3 py-2 focus:outline-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input id="password" type="password" class="w-full border rounded px-3 py-2 focus:outline-blue-500" />
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      </form>
    </div>
  </section>

  <!-- === MAIN APP === -->
  <section id="mainApp" class="hidden min-h-screen">
    <!-- Header -->
    <header class="bg-blue-700 text-white flex justify-between items-center p-4">
      <h1 class="font-bold text-lg">Tour & Sales Dashboard</h1>
      <div class="flex gap-4 items-center">
        <span id="currentUser" class="font-medium"></span>
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Logout</button>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-blue-600 text-white flex gap-4 px-6 py-2">
      <a href="#" class="navLink" data-page="dashboard">Dashboard</a>
      <a href="#" class="navLink" data-page="inputData">Tours</a>
      <a href="#" class="navLink" data-page="inputSales">Sales</a>
      <a href="#" class="navLink" data-page="manageUsers">Users</a>
    </nav>

    <!-- Pages -->
    <main class="p-6 space-y-6">
      <!-- Dashboard Page -->
      <div id="dashboardPage" class="page">
        <div class="grid grid-cols-4 gap-4">
          <div class="bg-white p-4 rounded-lg shadow text-center">
            <h3>Total Sales</h3>
            <p id="totalSales" class="text-2xl font-bold">Rp 0</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow text-center">
            <h3>Total Profit</h3>
            <p id="totalProfit" class="text-2xl font-bold">Rp 0</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow text-center">
            <h3>Registrants</h3>
            <p id="totalRegistrants" class="text-2xl font-bold">0</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow text-center">
            <h3>Total Pax</h3>
            <p id="totalPax" class="text-2xl font-bold">0</p>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-6 mt-6">
          <canvas id="salesChart"></canvas>
          <canvas id="regionChart"></canvas>
        </div>
      </div>

      <!-- Tours Page -->
      <div id="inputDataPage" class="page hidden">
        <h2 class="text-lg font-semibold mb-3">Input Tour</h2>
        <form id="dataForm" class="grid grid-cols-2 gap-4 bg-white p-4 rounded shadow">
          <input name="leadPassenger" placeholder="Lead Passenger" class="border rounded px-3 py-2" />
          <input name="tourCode" placeholder="Tour Code" class="border rounded px-3 py-2" />
          <input name="region" placeholder="Region" class="border rounded px-3 py-2" />
          <input name="paxCount" placeholder="Pax Count" type="number" class="border rounded px-3 py-2" />
          <input name="staff" placeholder="Staff" class="border rounded px-3 py-2" />
          <input name="tourPrice" placeholder="Tour Price" type="number" class="border rounded px-3 py-2" />
          <button class="col-span-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save Tour</button>
        </form>
        <table class="w-full mt-6 bg-white shadow rounded">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="p-2">Date</th>
              <th class="p-2">Lead Passenger</th>
              <th class="p-2">Code</th>
              <th class="p-2">Region</th>
              <th class="p-2">Pax</th>
              <th class="p-2">Staff</th>
              <th class="p-2">Price</th>
              <th class="p-2">Status</th>
            </tr>
          </thead>
          <tbody id="dataTableBody"></tbody>
        </table>
      </div>

      <!-- Sales Page -->
      <div id="inputSalesPage" class="page hidden">
        <h2 class="text-lg font-semibold mb-3">Input Sales</h2>
        <form id="salesForm" class="grid grid-cols-2 gap-4 bg-white p-4 rounded shadow">
          <input name="invoiceNumber" placeholder="Invoice Number" class="border rounded px-3 py-2" />
          <input name="salesAmount" placeholder="Sales Amount" type="number" class="border rounded px-3 py-2" />
          <input name="profitAmount" placeholder="Profit Amount" type="number" class="border rounded px-3 py-2" />
          <input name="staff" placeholder="Staff" class="border rounded px-3 py-2" />
          <button class="col-span-2 bg-green-600 text-white py-2 rounded hover:bg-green-700">Save Sale</button>
        </form>
        <table class="w-full mt-6 bg-white shadow rounded">
          <thead class="bg-green-600 text-white">
            <tr>
              <th class="p-2">Date</th>
              <th class="p-2">Invoice</th>
              <th class="p-2">Sales</th>
              <th class="p-2">Profit</th>
              <th class="p-2">Staff</th>
            </tr>
          </thead>
          <tbody id="salesTableBody"></tbody>
        </table>
      </div>

      <!-- Users Page -->
      <div id="manageUsersPage" class="page hidden">
        <h2 class="text-lg font-semibold mb-3">User List</h2>
        <table class="w-full bg-white shadow rounded">
          <thead class="bg-gray-600 text-white">
            <tr>
              <th class="p-2">Name</th>
              <th class="p-2">Username</th>
              <th class="p-2">Role</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"></tbody>
        </table>
      </div>
    </main>
  </section>

  <script src="/js/app.js"></script>
</body>
</html>
