<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Document | Travel Dashboard Enterprise</title>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
  <style>
    :root {
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #111827;
      --header-bg: #1f2937;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }
    [data-theme="dark"] {
      --bg-color: #111827;
      --card-bg: #1f2937;
      --text-color: #f9fafb;
      --header-bg: #0f172a;
      --shadow-color: rgba(255,255,255,0.08);
    }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--header-bg);
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px;
    }
    .card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow-color);
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    tr:hover { background: rgba(37,99,235,0.05); }
    input, select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    button.primary {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.primary:hover { background: #1d4ed8; }
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Report Document</h1>
    <div>
      <button id="toggleThemeBtn" class="primary">ðŸŒ™</button>
      <button id="logoutBtn" class="primary" style="background:#dc2626;">Logout</button>
    </div>
  </header>

  <div class="main-content">
    <main class="container">
      <section class="card">
        <h2>ðŸ“¥ Input Dokumen</h2>
        <form id="documentForm">
          <div class="grid-2">
            <div>
              <label>Tanggal Terima Dokumen</label>
              <input type="date" id="receivedDate" required>
            </div>
            <div>
              <label>Nama Tamu</label>
              <input type="text" id="guestName" placeholder="Nama tamu" required>
            </div>
            <div>
              <label>Kode Booking DMS</label>
              <input type="text" id="bookingCode" placeholder="Kode booking DMS">
            </div>
            <div>
              <label>Tour Code (opsional)</label>
              <input type="text" id="tourCode" placeholder="Kode tour">
            </div>
            <div style="grid-column: span 2;">
              <label>Dokumen Remarks</label>
              <input type="text" id="remarks" placeholder="Keterangan dokumen">
            </div>
          </div>
          <button type="submit" class="primary" style="margin-top:12px;">ðŸ’¾ Simpan Dokumen</button>
        </form>
      </section>

      <section class="card">
        <h2>ðŸ“‹ Data Dokumen</h2>
        <table id="documentTable">
          <thead>
            <tr>
              <th>Tanggal Terima</th>
              <th>Nama Tamu</th>
              <th>Kode Booking</th>
              <th>Tour Code</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="/js/sidebar.js"></script>
  <script src="/js/theme.js" type="module"></script>

  <script>
  const token = localStorage.getItem("token") || "";
  function api(path, method="GET", body){
    return fetch(path, {
      method,
      headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
      body: body ? JSON.stringify(body) : undefined
    });
  }

  async function loadDocuments(){
    const res = await api("/api/report/document");
    if (!res.ok) return;
    const data = await res.json();
    const tbody = document.querySelector("#documentTable tbody");
    tbody.innerHTML = "";
    data.forEach(row=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.receivedDate}</td>
        <td>${row.guestName}</td>
        <td>${row.bookingCode}</td>
        <td>${row.tourCode || "-"}</td>
        <td>${row.remarks}</td>`;
      tbody.appendChild(tr);
    });
  }

  document.getElementById("documentForm").addEventListener("submit", async e=>{
    e.preventDefault();
    const body = {
      receivedDate: document.getElementById("receivedDate").value,
      guestName: document.getElementById("guestName").value,
      bookingCode: document.getElementById("bookingCode").value,
      tourCode: document.getElementById("tourCode").value,
      remarks: document.getElementById("remarks").value
    };
    const res = await api("/api/report/document", "POST", body);
    if (res.ok){
      alert("Data dokumen berhasil disimpan!");
      loadDocuments();
    } else alert("Gagal menyimpan data dokumen.");
  });

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("token");
    window.location.href = "/login.html";
  };

  document.addEventListener("DOMContentLoaded", loadDocuments);
  </script>
</body>
</html>
