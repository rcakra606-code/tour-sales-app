<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Dokumen - Travel Dashboard Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gray-50 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow px-6 py-3 flex justify-between items-center">
      <h1 class="font-bold text-lg text-indigo-700">Report Dokumen</h1>
      <div class="flex items-center gap-4">
        <span id="userNameDisplay" class="text-sm text-gray-600">Loading...</span>
        <button data-logout class="text-sm text-red-600 font-semibold hover:underline">
          Logout
        </button>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 p-6">
      <div id="backendStatusBanner"
           class="hidden bg-yellow-100 text-yellow-800 p-2 text-sm rounded mb-4"></div>

      <!-- Form Input -->
      <section class="bg-white rounded-xl shadow p-6 border border-gray-100 mb-8">
        <h2 class="text-lg font-semibold mb-4 text-gray-700">Tambah / Edit Dokumen</h2>

        <form id="docForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium">Tanggal Terima Dokumen</label>
            <input type="date" id="receive_date"
                   class="w-full border rounded-lg px-3 py-2 mt-1" required />
          </div>
          <div>
            <label class="text-sm font-medium">Nama Tamu</label>
            <input type="text" id="guest_name"
                   class="w-full border rounded-lg px-3 py-2 mt-1" required />
          </div>
          <div>
            <label class="text-sm font-medium">Kode Booking DMS</label>
            <input type="text" id="booking_code"
                   class="w-full border rounded-lg px-3 py-2 mt-1" required />
          </div>
          <div>
            <label class="text-sm font-medium">Tour Code (jika ada)</label>
            <input type="text" id="tour_code"
                   class="w-full border rounded-lg px-3 py-2 mt-1" />
          </div>
          <div class="md:col-span-2">
            <label class="text-sm font-medium">Dokumen Remarks</label>
            <textarea id="document_remarks" rows="2"
                      class="w-full border rounded-lg px-3 py-2 mt-1"></textarea>
          </div>

          <div class="col-span-1 md:col-span-2 flex gap-3 mt-4">
            <button type="submit"
                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
              Simpan
            </button>
            <button type="button" id="resetBtn"
                    class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
              Reset
            </button>
          </div>
        </form>
      </section>

      <!-- Table -->
      <section class="bg-white rounded-xl shadow p-6 border border-gray-100">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-700">Daftar Dokumen</h2>
          <button id="refreshBtn"
                  class="text-sm bg-indigo-100 text-indigo-700 px-3 py-1 rounded hover:bg-indigo-200">
            Refresh
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left border">
            <thead class="bg-gray-100 text-gray-700">
              <tr>
                <th class="py-2 px-2">#</th>
                <th>Tanggal Terima</th>
                <th>Nama Tamu</th>
                <th>Kode Booking</th>
                <th>Tour Code</th>
                <th>Remarks</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="docTable" class="text-gray-700"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="text-center text-xs text-gray-400 py-3 border-t">
      ¬© 2025 Travel Dashboard Enterprise v3.4.1
    </footer>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("docForm");
        const resetBtn = document.getElementById("resetBtn");
        const tableBody = document.getElementById("docTable");
        const refreshBtn = document.getElementById("refreshBtn");
        let editId = null;

        async function loadDocs() {
          try {
            const data = await apiFetch("/api/documents");
            tableBody.innerHTML = data
              .map(
                (d, i) => `
                <tr class="border-b hover:bg-gray-50">
                  <td class="py-1 px-2">${i + 1}</td>
                  <td>${d.receive_date || "-"}</td>
                  <td>${d.guest_name || "-"}</td>
                  <td>${d.booking_code || "-"}</td>
                  <td>${d.tour_code || "-"}</td>
                  <td>${d.document_remarks || "-"}</td>
                  <td class="flex gap-2">
                    <button class="text-blue-600 hover:underline" data-edit="${d.id}">Edit</button>
                    <button class="text-red-600 hover:underline" data-delete="${d.id}">Hapus</button>
                  </td>
                </tr>`
              )
              .join("");
          } catch (err) {
            showToast("Gagal memuat data dokumen", { type: "error" });
          }
        }

        loadDocs();

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const payload = {
            receive_date: form.receive_date.value,
            guest_name: form.guest_name.value,
            booking_code: form.booking_code.value,
            tour_code: form.tour_code.value,
            document_remarks: form.document_remarks.value,
          };

          try {
            if (editId) {
              await apiFetch(`/api/documents/${editId}`, {
                method: "PUT",
                body: JSON.stringify(payload),
              });
              showToast("‚úÖ Data dokumen diperbarui", { type: "success" });
            } else {
              await apiFetch("/api/documents", {
                method: "POST",
                body: JSON.stringify(payload),
              });
              showToast("‚úÖ Data dokumen ditambahkan", { type: "success" });
            }
            editId = null;
            form.reset();
            loadDocs();
          } catch {
            showToast("‚ùå Gagal menyimpan data", { type: "error" });
          }
        });

        resetBtn.addEventListener("click", () => {
          form.reset();
          editId = null;
        });

        refreshBtn.addEventListener("click", loadDocs);

        tableBody.addEventListener("click", async (e) => {
          const id = e.target.dataset.edit || e.target.dataset.delete;
          if (!id) return;

          if (e.target.dataset.edit) {
            try {
              const doc = await apiFetch(`/api/documents/${id}`);
              Object.keys(doc).forEach((key) => {
                if (form[key]) form[key].value = doc[key];
              });
              editId = id;
              showToast("‚úèÔ∏è Mode edit aktif", { type: "info" });
            } catch {
              showToast("Gagal memuat data untuk edit", { type: "error" });
            }
          }

          if (e.target.dataset.delete) {
            if (!confirm("Yakin ingin menghapus data ini?")) return;
            try {
              await apiFetch(`/api/documents/${id}`, { method: "DELETE" });
              showToast("üóëÔ∏è Data dokumen dihapus", { type: "success" });
              loadDocs();
            } catch {
              showToast("Gagal menghapus data", { type: "error" });
            }
          }
        });
      });
    </script>
  </body>
</html>
