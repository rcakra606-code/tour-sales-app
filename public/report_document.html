<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Report Document | Travel Dashboard Enterprise v3.4</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/assets/icon.png" />
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-purple-600 to-indigo-500 text-white shadow-md py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold">üìÑ Report Document</h1>
      <a href="/dashboard.html" class="text-white text-sm bg-white bg-opacity-20 px-3 py-1 rounded-xl hover:bg-opacity-30">
        üè† Kembali ke Dashboard
      </a>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <main class="max-w-6xl mx-auto py-8 px-4 space-y-6">
    <!-- FILTERS -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div class="flex items-center gap-3">
        <label for="searchDoc" class="text-sm font-medium text-gray-600">Cari Dokumen:</label>
        <input id="searchDoc" type="text" placeholder="Cari nama tamu, booking..." class="border rounded-lg px-3 py-2 text-sm w-full md:w-64 focus:ring-2 focus:ring-purple-500" />
      </div>
      <button id="addDocBtn" class="hidden bg-purple-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-purple-700 transition-all">
        ‚ûï Tambah Dokumen
      </button>
    </div>

    <!-- EXPORT -->
    <div class="flex items-center gap-3">
      <button id="exportDocCSV" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-lg text-sm">üìÑ Export CSV</button>
      <button id="exportDocXLSX" class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm">üìó Export Excel</button>
    </div>

    <!-- TABLE -->
    <div class="overflow-x-auto bg-white shadow-md rounded-xl mt-4">
      <table class="w-full text-sm" id="documentTable">
        <thead class="bg-purple-600 text-white">
          <tr>
            <th class="p-3 text-left">Tanggal Terima</th>
            <th class="p-3 text-left">Nama Tamu</th>
            <th class="p-3 text-left">Kode Booking DMS</th>
            <th class="p-3 text-left">Tour Code</th>
            <th class="p-3 text-left">Catatan Dokumen</th>
            <th class="p-3 text-left">Staff</th>
            <th class="p-3 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody id="documentBody" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <!-- MODAL FORM -->
  <div id="documentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg transform scale-95">
      <div class="border-b px-6 py-4 flex justify-between items-center">
        <h3 id="modalTitle" class="text-lg font-semibold text-gray-800">Tambah Dokumen</h3>
        <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>

      <form id="documentForm" class="p-6 space-y-4 overflow-y-auto max-h-[70vh]">
        <div>
          <label class="text-sm">Tanggal Terima Dokumen</label>
          <input type="date" name="receive_date" class="border rounded-lg w-full px-3 py-2">
        </div>
        <div>
          <label class="text-sm">Nama Tamu</label>
          <input type="text" name="guest_name" class="border rounded-lg w-full px-3 py-2" placeholder="Nama tamu utama">
        </div>
        <div>
          <label class="text-sm">Kode Booking DMS</label>
          <input type="text" name="booking_code" class="border rounded-lg w-full px-3 py-2" placeholder="Kode booking DMS">
        </div>
        <div>
          <label class="text-sm">Tour Code (Jika Ada)</label>
          <input type="text" name="tour_code" class="border rounded-lg w-full px-3 py-2" placeholder="Opsional">
        </div>
        <div>
          <label class="text-sm">Catatan Dokumen</label>
          <textarea name="document_remarks" class="border rounded-lg w-full px-3 py-2" rows="3" placeholder="Tambahkan keterangan penting di sini"></textarea>
        </div>
      </form>

      <div class="border-t px-6 py-4 flex justify-end gap-3">
        <button id="cancelBtn" type="button" class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">Batal</button>
        <button id="saveDocBtn" type="submit" form="documentForm" class="px-5 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Simpan</button>
      </div>
    </div>
  </div>

  <!-- LOADER -->
  <div id="globalLoader" class="fixed inset-0 bg-white bg-opacity-70 hidden items-center justify-center z-[70]">
    <div class="flex flex-col items-center space-y-3 text-purple-600">
      <svg class="animate-spin h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <span id="loaderMessage" class="text-sm font-medium">Memuat data...</span>
    </div>
  </div>

  <div id="toastContainer" class="fixed top-5 right-5 z-[80] space-y-2"></div>

  <script src="/app.js"></script>
  <script>
    const API_BASE = "/api";
    const token = localStorage.getItem("token");
    if (!token) location.href = "/login.html";
    const headers = { "Content-Type": "application/json", "Authorization": `Bearer ${token}` };

    const tableBody = document.getElementById("documentBody");
    const addDocBtn = document.getElementById("addDocBtn");
    const modal = document.getElementById("documentModal");
    const form = document.getElementById("documentForm");
    const modalTitle = document.getElementById("modalTitle");
    let editingId = null;
    let userRole = "basic";

    async function loadDocuments() {
      showLoader(true, "Memuat data dokumen...");
      const res = await fetch(`${API_BASE}/documents`, { headers });
      const docs = await res.json();
      renderDocuments(docs);
      showLoader(false);
    }

    function renderDocuments(data) {
      const search = document.getElementById("searchDoc").value.toLowerCase();
      const filtered = data.filter(d =>
        (!search ||
          (d.guest_name || "").toLowerCase().includes(search) ||
          (d.booking_code || "").toLowerCase().includes(search) ||
          (d.tour_code || "").toLowerCase().includes(search))
      );
      tableBody.innerHTML = filtered.map(d => `
        <tr class="hover:bg-purple-50">
          <td class="p-3">${d.receive_date || '-'}</td>
          <td class="p-3 font-semibold">${d.guest_name || '-'}</td>
          <td class="p-3">${d.booking_code || '-'}</td>
          <td class="p-3">${d.tour_code || '-'}</td>
          <td class="p-3">${d.document_remarks || '-'}</td>
          <td class="p-3">${d.staff || '-'}</td>
          <td class="p-3 flex gap-2">
            ${(userRole !== "basic") ? `<button class="edit-btn text-blue-600 hover:underline" data-id="${d.id}">Edit</button>` : ""}
            ${(userRole === "super") ? `<button class="delete-btn text-red-600 hover:underline" data-id="${d.id}">Hapus</button>` : ""}
          </td>
        </tr>
      `).join("");
      document.querySelectorAll(".edit-btn").forEach(btn => btn.onclick = () => openEdit(btn.dataset.id));
      document.querySelectorAll(".delete-btn").forEach(btn => btn.onclick = () => deleteDocument(btn.dataset.id));
    }

    async function openEdit(id) {
      const res = await fetch(`${API_BASE}/documents/${id}`, { headers });
      const d = await res.json();
      editingId = id;
      modalTitle.textContent = "Edit Dokumen";
      Object.entries(d).forEach(([key, val]) => { if (form[key]) form[key].value = val || ""; });
      modal.classList.remove("hidden"); modal.classList.add("flex");
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const method = editingId ? "PUT" : "POST";
      const url = editingId ? `${API_BASE}/documents/${editingId}` : `${API_BASE}/documents`;
      await fetch(url, { method, headers, body: JSON.stringify(data) });
      showToast("‚úÖ Data dokumen berhasil disimpan", "success");
      modal.classList.add("hidden");
      loadDocuments();
      editingId = null;
    });

    async function deleteDocument(id) {
      if (!confirm("Yakin ingin menghapus data ini?")) return;
      await fetch(`${API_BASE}/documents/${id}`, { method: "DELETE", headers });
      showToast("üóëÔ∏è Dokumen dihapus", "success");
      loadDocuments();
    }

    document.getElementById("closeModalBtn").onclick = () => modal.classList.add("hidden");
    document.getElementById("cancelBtn").onclick = () => modal.classList.add("hidden");
    addDocBtn.onclick = () => { editingId = null; form.reset(); modalTitle.textContent = "Tambah Dokumen"; modal.classList.remove("hidden"); modal.classList.add("flex"); };

    (async () => {
      const res = await fetch(`${API_BASE}/auth/verify`, { headers });
      const data = await res.json();
      if (!data.ok) location.href = "/login.html";
      userRole = data.user.type;
      if (["super", "semi"].includes(userRole)) addDocBtn.classList.remove("hidden");
      loadDocuments();
    })();

    document.getElementById("searchDoc").oninput = loadDocuments;
  </script>
</body>
</html>
