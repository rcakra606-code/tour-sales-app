<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Sales - Travel Dashboard Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gray-50 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow px-6 py-3 flex justify-between items-center">
      <h1 class="font-bold text-lg text-indigo-700">Report Sales</h1>
      <div class="flex items-center gap-4">
        <span id="userNameDisplay" class="text-sm text-gray-600">Loading...</span>
        <button data-logout class="text-sm text-red-600 font-semibold hover:underline">
          Logout
        </button>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 p-6">
      <div id="backendStatusBanner"
           class="hidden bg-yellow-100 text-yellow-800 p-2 text-sm rounded mb-4"></div>

      <!-- Form -->
      <section class="bg-white rounded-xl shadow p-6 border border-gray-100 mb-8">
        <h2 class="text-lg font-semibold mb-4 text-gray-700">Tambah / Edit Data Sales</h2>
        <form id="salesForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium">Tanggal Transaksi</label>
            <input type="date" id="transaction_date"
                   class="w-full border rounded-lg px-3 py-2 mt-1" required />
          </div>
          <div>
            <label class="text-sm font-medium">Nomor Invoice</label>
            <input type="text" id="invoice_number"
                   class="w-full border rounded-lg px-3 py-2 mt-1" required />
          </div>
          <div>
            <label class="text-sm font-medium">Sales Amount</label>
            <input type="number" id="sales_amount"
                   class="w-full border rounded-lg px-3 py-2 mt-1" required />
          </div>
          <div>
            <label class="text-sm font-medium">Profit Amount</label>
            <input type="number" id="profit_amount"
                   class="w-full border rounded-lg px-3 py-2 mt-1" required />
          </div>
          <div>
            <label class="text-sm font-medium">Discount Amount</label>
            <input type="number" id="discount_amount"
                   class="w-full border rounded-lg px-3 py-2 mt-1" />
          </div>

          <div class="col-span-1 md:col-span-2 flex gap-3 mt-4">
            <button type="submit"
                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
              Simpan
            </button>
            <button type="button" id="resetBtn"
                    class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
              Reset
            </button>
          </div>
        </form>
      </section>

      <!-- Tabel -->
      <section class="bg-white rounded-xl shadow p-6 border border-gray-100">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-700">Daftar Sales</h2>
          <button id="refreshBtn"
                  class="text-sm bg-indigo-100 text-indigo-700 px-3 py-1 rounded hover:bg-indigo-200">
            Refresh
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left border">
            <thead class="bg-gray-100 text-gray-700">
              <tr>
                <th class="py-2 px-2">#</th>
                <th>Invoice</th>
                <th>Tanggal</th>
                <th>Sales</th>
                <th>Profit</th>
                <th>Discount</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="salesTable" class="text-gray-700"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="text-center text-xs text-gray-400 py-3 border-t">
      ¬© 2025 Travel Dashboard Enterprise v3.4.1
    </footer>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("salesForm");
        const resetBtn = document.getElementById("resetBtn");
        const tableBody = document.getElementById("salesTable");
        const refreshBtn = document.getElementById("refreshBtn");
        let editId = null;

        async function loadSales() {
          try {
            const data = await apiFetch("/api/sales");
            tableBody.innerHTML = data
              .map(
                (s, i) => `
                <tr class="border-b hover:bg-gray-50">
                  <td class="py-1 px-2">${i + 1}</td>
                  <td>${s.invoice_number || "-"}</td>
                  <td>${s.transaction_date || "-"}</td>
                  <td>${formatNumber(s.sales_amount)}</td>
                  <td>${formatNumber(s.profit_amount)}</td>
                  <td>${formatNumber(s.discount_amount)}</td>
                  <td class="flex gap-2">
                    <button class="text-blue-600 hover:underline" data-edit="${s.id}">Edit</button>
                    <button class="text-red-600 hover:underline" data-delete="${s.id}">Hapus</button>
                  </td>
                </tr>`
              )
              .join("");
          } catch (err) {
            showToast("Gagal memuat data sales", { type: "error" });
          }
        }

        loadSales();

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const payload = {
            transaction_date: form.transaction_date.value,
            invoice_number: form.invoice_number.value,
            sales_amount: form.sales_amount.value,
            profit_amount: form.profit_amount.value,
            discount_amount: form.discount_amount.value,
          };

          try {
            if (editId) {
              await apiFetch(`/api/sales/${editId}`, {
                method: "PUT",
                body: JSON.stringify(payload),
              });
              showToast("‚úÖ Data sales diperbarui", { type: "success" });
            } else {
              await apiFetch("/api/sales", {
                method: "POST",
                body: JSON.stringify(payload),
              });
              showToast("‚úÖ Data sales ditambahkan", { type: "success" });
            }
            editId = null;
            form.reset();
            loadSales();
          } catch (err) {
            showToast("‚ùå Gagal menyimpan data", { type: "error" });
          }
        });

        resetBtn.addEventListener("click", () => {
          form.reset();
          editId = null;
        });

        refreshBtn.addEventListener("click", loadSales);

        tableBody.addEventListener("click", async (e) => {
          const id = e.target.dataset.edit || e.target.dataset.delete;
          if (!id) return;

          if (e.target.dataset.edit) {
            try {
              const s = await apiFetch(`/api/sales/${id}`);
              Object.keys(s).forEach((key) => {
                if (form[key]) form[key].value = s[key];
              });
              editId = id;
              showToast("‚úèÔ∏è Mode edit aktif", { type: "info" });
            } catch {
              showToast("Gagal memuat data untuk edit", { type: "error" });
            }
          }

          if (e.target.dataset.delete) {
            if (!confirm("Yakin ingin menghapus data ini?")) return;
            try {
              await apiFetch(`/api/sales/${id}`, { method: "DELETE" });
              showToast("üóëÔ∏è Data sales dihapus", { type: "success" });
              loadSales();
            } catch {
              showToast("Gagal menghapus data", { type: "error" });
            }
          }
        });
      });
    </script>
  </body>
</html>
