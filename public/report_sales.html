<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Sales | Travel Dashboard Enterprise</title>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #111827;
      --header-bg: #1f2937;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] {
      --bg-color: #111827;
      --card-bg: #1f2937;
      --text-color: #f9fafb;
      --header-bg: #0f172a;
      --shadow-color: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow-color);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    tr:hover {
      background: rgba(37,99,235,0.05);
    }

    input, select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button.primary {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.primary:hover { background: #1d4ed8; }
  </style>
</head>

<body>
  <header>
    <h1>Sales Report</h1>
    <div>
      <button id="toggleThemeBtn" class="primary">ðŸŒ™</button>
      <button id="logoutBtn" class="primary" style="background:#dc2626;">Logout</button>
    </div>
  </header>

  <div class="main-content">
    <main class="container">
      <section class="card">
        <h2>ðŸ§¾ Input Sales</h2>
        <form id="salesForm">
          <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:12px;">
            <div>
              <label>Staff</label>
              <input type="text" id="staff_name" placeholder="Nama staff">
            </div>
            <div>
              <label>Tanggal Transaksi</label>
              <input type="date" id="transaction_date">
            </div>
            <div>
              <label>Sales Amount</label>
              <input type="number" id="sales_amount" placeholder="0">
            </div>
            <div>
              <label>Profit Amount</label>
              <input type="number" id="profit_amount" placeholder="0">
            </div>
          </div>
          <button type="submit" class="primary" style="margin-top:12px;">ðŸ’¾ Simpan</button>
        </form>
      </section>

      <section class="card">
        <h2>ðŸ“Š Data Sales</h2>
        <table id="salesTable">
          <thead>
            <tr>
              <th>Staff</th>
              <th>Tanggal</th>
              <th>Sales</th>
              <th>Profit</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="/js/sidebar.js"></script>
  <script src="/js/theme.js" type="module"></script>

  <script>
  const token = localStorage.getItem("token") || "";

  function api(path, method="GET", body){
    return fetch(path, {
      method,
      headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
      body: body ? JSON.stringify(body) : undefined
    });
  }

  // Load sales data
  async function loadSales(){
    const res = await api("/api/report/sales");
    if (!res.ok) return;
    const data = await res.json();
    const tbody = document.querySelector("#salesTable tbody");
    tbody.innerHTML = "";
    data.forEach(row=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.staff_name}</td>
        <td>${row.transaction_date}</td>
        <td>${row.sales_amount}</td>
        <td>${row.profit_amount}</td>`;
      tbody.appendChild(tr);
    });
  }

  // Submit form
  document.getElementById("salesForm").addEventListener("submit", async e=>{
    e.preventDefault();
    const body = {
      staff_name: document.getElementById("staff_name").value,
      transaction_date: document.getElementById("transaction_date").value,
      sales_amount: parseFloat(document.getElementById("sales_amount").value || 0),
      profit_amount: parseFloat(document.getElementById("profit_amount").value || 0)
    };
    const res = await api("/api/report/sales", "POST", body);
    if (res.ok){
      alert("Sales berhasil disimpan!");
      loadSales();
    } else alert("Gagal menyimpan sales.");
  });

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("token");
    window.location.href = "/login.html";
  };

  document.addEventListener("DOMContentLoaded", loadSales);
  </script>
</body>
</html>
