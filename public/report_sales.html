<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Report Sales | Travel Dashboard Enterprise v3.3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/assets/icon.png" />
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-green-600 to-teal-500 text-white shadow-md py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold">üí∞ Report Sales</h1>
      <a href="/dashboard.html" class="text-white text-sm bg-white bg-opacity-20 px-3 py-1 rounded-xl hover:bg-opacity-30">
        üè† Kembali ke Dashboard
      </a>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <main class="max-w-6xl mx-auto py-8 px-4 space-y-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div class="flex items-center gap-3">
        <label for="filterMonth" class="text-sm font-medium text-gray-600">Filter Bulan:</label>
        <input id="filterMonth" type="month" class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-green-500" />
      </div>
      <div class="flex items-center gap-2">
        <input id="searchSales" type="text" placeholder="Cari invoice..." class="border rounded-lg px-3 py-2 text-sm w-full md:w-64 focus:ring-2 focus:ring-green-500" />
        <button id="addSalesBtn" class="hidden bg-green-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-green-700 transition-all">
          ‚ûï Tambah Sales
        </button>
      </div>
    </div>

    <!-- EXPORT -->
    <div class="flex items-center gap-3">
      <button id="exportSalesCSV" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-lg text-sm">üìÑ Export CSV</button>
      <button id="exportSalesXLSX" class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm">üìó Export Excel</button>
    </div>

    <!-- TABLE -->
    <div class="overflow-x-auto bg-white shadow-md rounded-xl mt-4">
      <table class="w-full text-sm">
        <thead class="bg-green-600 text-white">
          <tr>
            <th class="p-3 text-left">Tanggal</th>
            <th class="p-3 text-left">Invoice</th>
            <th class="p-3 text-left">Sales (Rp)</th>
            <th class="p-3 text-left">Profit (Rp)</th>
            <th class="p-3 text-left">Diskon (Rp)</th>
            <th class="p-3 text-left">Staff</th>
            <th class="p-3 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody id="salesTable" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <!-- MODAL FORM -->
  <div id="salesModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg transform scale-95">
      <div class="border-b px-6 py-4 flex justify-between items-center">
        <h3 id="modalTitle" class="text-lg font-semibold text-gray-800">Tambah Sales</h3>
        <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>

      <form id="salesForm" class="p-6 space-y-4 overflow-y-auto max-h-[70vh]">
        <div>
          <label class="text-sm">Tanggal Transaksi</label>
          <input type="date" name="transaction_date" class="border rounded-lg w-full px-3 py-2" required>
        </div>
        <div>
          <label class="text-sm">Nomor Invoice</label>
          <input type="text" name="invoice_number" class="border rounded-lg w-full px-3 py-2" required>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="text-sm">Sales Amount (Rp)</label>
            <input type="number" name="sales_amount" class="border rounded-lg w-full px-3 py-2" step="0.01">
          </div>
          <div>
            <label class="text-sm">Profit Amount (Rp)</label>
            <input type="number" name="profit_amount" class="border rounded-lg w-full px-3 py-2" step="0.01">
          </div>
        </div>
        <div>
          <label class="text-sm">Diskon (Rp)</label>
          <input type="number" name="discount_amount" class="border rounded-lg w-full px-3 py-2" step="0.01">
        </div>
      </form>

      <div class="border-t px-6 py-4 flex justify-end gap-3">
        <button id="cancelBtn" type="button" class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">Batal</button>
        <button id="saveSalesBtn" type="submit" form="salesForm" class="px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Simpan</button>
      </div>
    </div>
  </div>

  <!-- LOADER -->
  <div id="globalLoader" class="fixed inset-0 bg-white bg-opacity-70 hidden items-center justify-center z-[70]">
    <div class="flex flex-col items-center space-y-3 text-green-600">
      <svg class="animate-spin h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <span id="loaderMessage" class="text-sm font-medium">Memuat data...</span>
    </div>
  </div>

  <div id="toastContainer" class="fixed top-5 right-5 z-[80] space-y-2"></div>

  <script src="/app.js"></script>
  <script>
    const API_BASE = "/api";
    const token = localStorage.getItem("token");
    if (!token) location.href = "/login.html";
    const headers = { "Content-Type": "application/json", "Authorization": `Bearer ${token}` };

    const salesTable = document.getElementById("salesTable");
    const addSalesBtn = document.getElementById("addSalesBtn");
    const modal = document.getElementById("salesModal");
    const form = document.getElementById("salesForm");
    const modalTitle = document.getElementById("modalTitle");
    let editingId = null;
    let userRole = "basic";

    async function loadSales() {
      showLoader(true, "Memuat data sales...");
      const res = await fetch(`${API_BASE}/sales`, { headers });
      const sales = await res.json();
      renderSales(sales);
      showLoader(false);
    }

    function renderSales(data) {
      const search = document.getElementById("searchSales").value.toLowerCase();
      const month = document.getElementById("filterMonth").value;
      const filtered = data.filter(s =>
        (!search || (s.invoice_number || "").toLowerCase().includes(search)) &&
        (!month || (s.transaction_date || "").startsWith(month))
      );
      salesTable.innerHTML = filtered.map(s => `
        <tr class="hover:bg-green-50">
          <td class="p-3">${s.transaction_date || '-'}</td>
          <td class="p-3 font-semibold">${s.invoice_number || '-'}</td>
          <td class="p-3 text-right">${s.sales_amount?.toLocaleString('id-ID')}</td>
          <td class="p-3 text-right">${s.profit_amount?.toLocaleString('id-ID')}</td>
          <td class="p-3 text-right">${s.discount_amount?.toLocaleString('id-ID')}</td>
          <td class="p-3">${s.staff_username || '-'}</td>
          <td class="p-3 flex gap-2">
            ${(userRole !== "basic") ? `<button class="edit-btn text-blue-600 hover:underline" data-id="${s.id}">Edit</button>` : ""}
            ${(userRole === "super") ? `<button class="delete-btn text-red-600 hover:underline" data-id="${s.id}">Hapus</button>` : ""}
          </td>
        </tr>
      `).join("");
      document.querySelectorAll(".edit-btn").forEach(btn => btn.onclick = () => openEdit(btn.dataset.id));
      document.querySelectorAll(".delete-btn").forEach(btn => btn.onclick = () => deleteSales(btn.dataset.id));
    }

    async function openEdit(id) {
      const res = await fetch(`${API_BASE}/sales/${id}`, { headers });
      const s = await res.json();
      editingId = id;
      modalTitle.textContent = "Edit Sales";
      Object.entries(s).forEach(([key, val]) => {
        if (form[key]) form[key].value = val || "";
      });
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }

    form.onsubmit = async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const method = editingId ? "PUT" : "POST";
      const url = editingId ? `${API_BASE}/sales/${editingId}` : `${API_BASE}/sales`;
      await fetch(url, { method, headers, body: JSON.stringify(data) });
      showToast("‚úÖ Data sales berhasil disimpan", "success");
      modal.classList.add("hidden");
      loadSales();
      editingId = null;
    };

    async function deleteSales(id) {
      if (!confirm("Yakin ingin menghapus data ini?")) return;
      await fetch(`${API_BASE}/sales/${id}`, { method: "DELETE", headers });
      showToast("üóëÔ∏è Sales dihapus", "success");
      loadSales();
    }

    document.getElementById("closeModalBtn").onclick = () => modal.classList.add("hidden");
    document.getElementById("cancelBtn").onclick = () => modal.classList.add("hidden");
    addSalesBtn.onclick = () => { editingId = null; form.reset(); modalTitle.textContent = "Tambah Sales"; modal.classList.remove("hidden"); modal.classList.add("flex"); };

    // Role check
    (async () => {
      const res = await fetch(`${API_BASE}/auth/verify`, { headers });
      const data = await res.json();
      if (!data.ok) location.href = "/login.html";
      userRole = data.user.type;
      if (["super", "semi"].includes(userRole)) addSalesBtn.classList.remove("hidden");
      loadSales();
    })();

    document.getElementById("searchSales").oninput = loadSales;
    document.getElementById("filterMonth").oninput = loadSales;
  </script>
</body>
</html>
