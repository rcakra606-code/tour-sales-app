<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Travel Dashboard</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/ui.js"></script>
  <script defer src="./js/profile.js"></script>
</head>

<body class="light-mode">
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Travel Dashboard</h2>
      <button id="toggleSidebar">☰</button>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">🏠 Dashboard</a></li>
        <li><a href="report_tour.html">✈️ Report Tour</a></li>
        <li><a href="report_sales.html">💰 Report Sales</a></li>
        <li><a href="report_document.html">📑 Report Document</a></li>
        <li><a href="profile.html" class="active">👤 Profile</a></li>
        <li><a href="login.html" id="logoutBtn">🚪 Logout</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <header>
      <h1>👤 Profil Pengguna</h1>
      <div class="theme-switch">
        <label>
          <input type="checkbox" id="themeSwitch" /> 🌙 Mode
        </label>
      </div>
    </header>

    <!-- PROFILE INFO -->
    <section class="chart-container">
      <h3>Informasi Akun</h3>
      <form id="profileForm">
        <label>Username</label>
        <input id="username" type="text" readonly />

        <label>Nama Staff</label>
        <input id="staff_name" type="text" />

        <label>Role</label>
        <input id="role" type="text" readonly />

        <button type="submit">💾 Simpan Perubahan</button>
      </form>
      <p id="profileMsg"></p>
    </section>

    <!-- PASSWORD UPDATE -->
    <section class="chart-container">
      <h3>Ubah Password</h3>
      <form id="passwordForm">
        <label>Password Lama</label>
        <input id="old_password" type="password" placeholder="Masukkan password lama" required />

        <label>Password Baru</label>
        <input id="new_password" type="password" placeholder="Masukkan password baru" required />

        <button type="submit">🔑 Ganti Password</button>
      </form>
      <p id="passwordMsg"></p>
    </section>
  </main>
</body>
</html>
