<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profil Pengguna | Travel Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="brand">TravelDashboard</div>
        <button class="btn-compact" data-toggle="sidebar">â˜°</button>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="executive-dashboard.html">Executive Dashboard</a></li>
          <li><a href="user-management.html">User Management</a></li>
          <li><a href="profile.html" class="active">Profile</a></li>
          <li><a href="logout.html">Logout</a></li>
        </ul>
      </nav>
      <div class="theme-area">
        <label><input type="checkbox" id="themeSwitch" /> ðŸŒ™ Dark Mode</label>
      </div>
    </aside>

    <!-- MAIN -->
    <main>
      <div class="header">
        <div class="left">
          <button class="toggle" data-toggle="sidebar">â˜°</button>
          <h1>Profil Pengguna</h1>
        </div>
      </div>

      <section class="card">
        <h2>Informasi Pengguna</h2>
        <div id="profileInfo" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px;">
          <div><strong>Username:</strong> <span id="username"></span></div>
          <div><strong>Nama Staff:</strong> <span id="staffName"></span></div>
          <div><strong>Role:</strong> <span id="role"></span></div>
        </div>
      </section>

      <section class="card">
        <h2>Ubah Password</h2>
        <form id="passwordForm" class="form-grid" data-endpoint="/api/profile/password">
          <div class="form-row">
            <label>Password Lama</label>
            <input type="password" name="oldPassword" required>
          </div>
          <div class="form-row">
            <label>Password Baru</label>
            <input type="password" name="newPassword" required>
          </div>
          <div class="form-row full-row form-actions">
            <button type="reset" class="btn secondary">Reset</button>
            <button type="submit" class="btn primary">Simpan</button>
          </div>
        </form>
      </section>

      <footer>Â© 2025 Travel Dashboard</footer>
    </main>
  </div>

  <div class="toast-wrap" id="toastWrap"></div>
  <script src="./js/ui.js"></script>
  <script>
    const token = localStorage.getItem('token');
    const toastWrap = document.getElementById('toastWrap');

    function toast(msg,type='info',t=3000){
      const el=document.createElement('div');
      el.className='toast '+(type==='success'?'success':type==='error'?'error':'info');
      el.textContent=msg;
      toastWrap.appendChild(el);
      setTimeout(()=>el.remove(),t);
    }

    async function loadProfile(){
      try{
        const res = await fetch('/api/profile',{headers:{Authorization:'Bearer '+token}});
        if(!res.ok) throw new Error('Gagal memuat profil');
        const d = await res.json();
        document.getElementById('username').textContent = d.username || '-';
        document.getElementById('staffName').textContent = d.staff_name || '-';
        document.getElementById('role').textContent = d.role || '-';
      }catch(e){ toast(e.message,'error'); }
    }

    document.getElementById('passwordForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const f=e.target;const fd=new FormData(f);const o={};
      fd.forEach((v,k)=>o[k]=v);
      try{
        const res=await fetch(f.dataset.endpoint,{method:'PUT',headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},body:JSON.stringify(o)});
        const d=await res.json();
        if(!res.ok) throw new Error(d.message||'Gagal update password');
        toast('Password berhasil diperbarui','success');
        f.reset();
      }catch(err){toast(err.message,'error');}
    });

    loadProfile();
  </script>
</body>
</html>
