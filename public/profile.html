<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-lg mx-auto bg-white rounded-lg shadow p-6 space-y-4">
    <h1 class="text-2xl font-semibold">ðŸ‘¤ Profil User</h1>

    <div>
      <label class="block text-sm font-medium text-gray-600">Username</label>
      <input type="text" id="username" class="w-full border rounded p-2 bg-gray-100" readonly>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-600">Nama Staff</label>
      <input type="text" id="name" class="w-full border rounded p-2" readonly>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-600">Email Staff</label>
      <input type="email" id="email" class="w-full border rounded p-2" readonly>
    </div>

    <div id="adminSection" class="hidden">
      <button id="editBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Edit Profil</button>
      <button id="saveBtn" class="hidden bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Simpan</button>
    </div>

    <hr class="my-4" />

    <div>
      <h2 class="text-lg font-semibold">Ganti Password</h2>
      <input type="password" id="oldPass" placeholder="Password Lama" class="w-full border rounded p-2 mt-2">
      <input type="password" id="newPass" placeholder="Password Baru" class="w-full border rounded p-2 mt-2">
      <button id="changePassBtn" class="bg-orange-600 text-white px-4 py-2 rounded mt-3 hover:bg-orange-700">Ubah Password</button>
    </div>

    <p id="statusMsg" class="text-sm mt-2 text-green-600"></p>
  </div>

  <script>
    const token = localStorage.getItem("travel_token");
    const user = JSON.parse(localStorage.getItem("travel_user") || "{}");

    async function loadProfile() {
      const res = await fetch("/api/profile", { headers: { Authorization: "Bearer " + token } });
      const data = await res.json();
      document.getElementById("username").value = data.username;
      document.getElementById("name").value = data.name;
      document.getElementById("email").value = data.email;
      if (user.type === "super") {
        document.getElementById("adminSection").classList.remove("hidden");
      }
    }

    document.getElementById("editBtn").addEventListener("click", () => {
      document.getElementById("name").readOnly = false;
      document.getElementById("email").readOnly = false;
      document.getElementById("editBtn").classList.add("hidden");
      document.getElementById("saveBtn").classList.remove("hidden");
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const body = {
        username: document.getElementById("username").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
      };
      const res = await fetch("/api/profile", {
        method: "PUT",
        headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById("statusMsg").textContent = data.message || data.error;
      loadProfile();
    });

    document.getElementById("changePassBtn").addEventListener("click", async () => {
      const body = {
        oldPassword: document.getElementById("oldPass").value,
        newPassword: document.getElementById("newPass").value
      };
      const res = await fetch("/api/users/change-password", {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById("statusMsg").textContent = data.message || data.error;
    });

    loadProfile();
  </script>
</body>
</html>
