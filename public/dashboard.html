<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour & Sales Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { box-sizing: border-box; }
    .sidebar-active { background-color: #2563eb; color: white; }
    .sidebar-item:hover { background-color: #3b82f6; color: white; }
  </style>
</head>
<body class="h-full bg-gray-100 flex">

  <!-- ================= SIDEBAR ================= -->
  <aside class="w-64 bg-white shadow-lg h-screen flex flex-col">
    <div class="p-6 border-b">
      <h2 class="text-xl font-bold text-blue-700">Tour & Sales</h2>
      <p class="text-sm text-gray-500">Management System</p>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <button onclick="showPage('dashboard')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg sidebar-active">ğŸ“Š Dashboard</button>
      <button onclick="showPage('inputData')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">ğŸ§¾ Input Tour</button>
      <button onclick="showPage('inputSales')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">ğŸ’° Input Sales</button>
      <button onclick="showPage('reportData')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">ğŸ“‘ Laporan</button>
      <hr class="my-3" />
      <button onclick="showPage('manageUsers')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">ğŸ‘¥ Manage Users</button>
      <button onclick="showPage('manageRegions')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">ğŸŒ Manage Regions</button>
    </nav>
    <div class="p-4 border-t">
      <button id="logoutBtn" class="bg-red-600 w-full text-white py-2 rounded-lg font-medium hover:bg-red-700">Logout</button>
    </div>
  </aside>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="flex-1 p-8 overflow-y-auto">

    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
      <span class="text-gray-600">ğŸ‘¤ <span id="currentUser">Loading...</span></span>
    </header>

    <!-- Summary Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-gray-500 text-sm font-semibold">Total Sales</h3>
        <p id="totalSales" class="text-2xl font-bold text-blue-600 mt-2">Rp 0</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-gray-500 text-sm font-semibold">Total Profit</h3>
        <p id="totalProfit" class="text-2xl font-bold text-green-600 mt-2">Rp 0</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-gray-500 text-sm font-semibold">Total Registrants</h3>
        <p id="totalRegistrants" class="text-2xl font-bold text-purple-600 mt-2">0</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-gray-500 text-sm font-semibold">Total Pax</h3>
        <p id="totalPax" class="text-2xl font-bold text-orange-600 mt-2">0</p>
      </div>
    </section>

    <!-- Charts -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4 text-gray-700">Sales & Profit per Staff</h3>
        <canvas id="salesChart" class="w-full h-64"></canvas>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4 text-gray-700">Registrasi per Region</h3>
        <canvas id="regionChart" class="w-full h-64"></canvas>
      </div>
    </section>

    <!-- Daily Sales -->
    <section class="mt-8 bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-4 text-gray-700">Tren Penjualan Harian</h3>
      <canvas id="dailySalesChart" class="w-full h-64"></canvas>
    </section>
  </main>

  <!-- ================= JS FILES ================= -->
  <script src="/js/app.js"></script>
</body>
</html>
