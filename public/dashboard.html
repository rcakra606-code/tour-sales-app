<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour & Sales Dashboard</title>

  <!-- ✅ SAFE: Precompiled Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css" rel="stylesheet">
  <!-- ✅ SAFE: Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>

  <style>
    body { box-sizing: border-box; }
    .error-animation { animation: shake 0.5s ease-in-out; }
    @keyframes shake { 0%,100%{transform:translateX(0);}25%{transform:translateX(-5px);}75%{transform:translateX(5px);} }
    .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width:30px; height:30px; animation: spin 1s linear infinite; }
    @keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
  </style>
</head>

<body class="h-full bg-gray-50">

  <!-- ================= LOADING OVERLAY ================= -->
  <div id="loadingOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl text-center">
      <div class="loading-spinner mx-auto mb-4"></div>
      <p class="text-gray-600">Memuat...</p>
    </div>
  </div>

  <!-- ================= TOASTS ================= -->
  <div id="errorToast" class="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 hidden error-animation">
    <div class="flex items-center">
      <span class="mr-2">❌</span>
      <span id="errorMessage">Terjadi kesalahan</span>
      <button id="closeErrorToast" class="ml-4 text-white hover:text-gray-200">✕</button>
    </div>
  </div>

  <div id="successToast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 hidden">
    <div class="flex items-center">
      <span class="mr-2">✅</span>
      <span id="successMessage">Berhasil</span>
      <button id="closeSuccessToast" class="ml-4 text-white hover:text-gray-200">✕</button>
    </div>
  </div>

  <!-- ================= LOGIN PAGE ================= -->
  <div id="loginPage" class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Masuk ke Sistem</h2>
        <p class="mt-2 text-center text-sm text-gray-600">Tour & Sales Management Dashboard</p>
      </div>

      <form id="loginForm" class="mt-8 space-y-6" autocomplete="on">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <input id="username" name="username" type="text" required
              autocomplete="username"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
              placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500
              focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="Username" />
          </div>
          <div>
            <input id="password" name="password" type="password" required
              autocomplete="current-password"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
              placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500
              focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="Password" />
          </div>
        </div>

        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm
            font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2
            focus:ring-offset-2 focus:ring-blue-500">
            Masuk
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- ================= MAIN APP ================= -->
  <div id="mainApp" class="hidden min-h-screen flex flex-col items-center justify-start bg-gray-100 py-6">
    <div class="bg-white shadow-lg rounded-lg p-4 w-full max-w-6xl flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800" id="pageTitle">Dashboard</h1>
      <div>
        <span class="mr-4" id="userInfo">Memuat...</span>
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium">Logout</button>
      </div>
    </div>

    <!-- ================= DASHBOARD SUMMARY ================= -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-6xl w-full mb-6">
      <div class="bg-blue-100 p-4 rounded-lg text-center shadow">
        <p class="text-gray-700">Total Sales</p>
        <p class="text-2xl font-bold text-blue-700" id="totalSales">Rp 0</p>
      </div>
      <div class="bg-green-100 p-4 rounded-lg text-center shadow">
        <p class="text-gray-700">Total Profit</p>
        <p class="text-2xl font-bold text-green-700" id="totalProfit">Rp 0</p>
      </div>
      <div class="bg-yellow-100 p-4 rounded-lg text-center shadow">
        <p class="text-gray-700">Total Registrants</p>
        <p class="text-2xl font-bold text-yellow-700" id="totalRegistrants">0</p>
      </div>
      <div class="bg-purple-100 p-4 rounded-lg text-center shadow">
        <p class="text-gray-700">Total Pax</p>
        <p class="text-2xl font-bold text-purple-700" id="totalPax">0</p>
      </div>
    </div>

    <!-- ================= CHARTS ================= -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl w-full">
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-bold mb-2">Sales & Profit per Staff</h3>
        <canvas id="salesChart" height="200"></canvas>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-bold mb-2">Registrasi per Region</h3>
        <canvas id="regionChart" height="200"></canvas>
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow max-w-6xl w-full mt-6">
      <h3 class="text-lg font-bold mb-2">Penjualan Harian</h3>
      <canvas id="dailySalesChart" height="200"></canvas>
    </div>
  </div>

  <!-- ================= JS FILES ================= -->
  <script src="/js/app.js" defer></script>
</body>
</html>
