<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Tour & Sales Management</title>

  <!-- TailwindCSS & Chart.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { background-color: #f9fafb; }
    .card { @apply bg-white rounded-lg shadow p-6; }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- ================= HEADER ================= -->
  <header class="bg-blue-700 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-semibold">Tour & Sales Dashboard</h1>
      <div class="flex items-center gap-3">
        <span id="usernameDisplay" class="font-medium"></span>
        <button id="logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="container mx-auto px-6 py-8 flex-1 space-y-8">

    <!-- Summary Cards -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="card text-center border-t-4 border-blue-500">
        <h2 class="text-gray-500 text-sm">Total Penjualan</h2>
        <p id="totalSales" class="text-3xl font-bold text-blue-700 mt-2">0</p>
      </div>
      <div class="card text-center border-t-4 border-green-500">
        <h2 class="text-gray-500 text-sm">Total Tours</h2>
        <p id="totalTours" class="text-3xl font-bold text-green-600 mt-2">0</p>
      </div>
      <div class="card text-center border-t-4 border-yellow-500">
        <h2 class="text-gray-500 text-sm">Status Sistem</h2>
        <p class="text-3xl font-bold text-yellow-600 mt-2">Aktif</p>
      </div>
    </section>

    <!-- Sales Chart -->
    <section class="card">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Grafik Penjualan Mingguan</h2>
      <canvas id="salesChart" height="120"></canvas>
    </section>

    <!-- Recent Tours -->
    <section class="card">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Tour Terbaru</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border text-left text-gray-600">
          <thead class="bg-gray-100 text-gray-700 uppercase text-sm">
            <tr>
              <th class="py-3 px-4 border-b">Lead Passenger</th>
              <th class="py-3 px-4 border-b">Tour Code</th>
              <th class="py-3 px-4 border-b">Region</th>
              <th class="py-3 px-4 border-b">Departure</th>
              <th class="py-3 px-4 border-b text-right">Price</th>
            </tr>
          </thead>
          <tbody id="tourTable"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="bg-gray-800 text-gray-300 text-center py-3 text-sm">
    Â© 2025 Tour & Sales Management System
  </footer>

  <!-- ================= JS ================= -->
  <script src="/js/dashboard.js"></script>

  <script>
    // Tampilkan username jika ada di localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      if (username) {
        document.getElementById('usernameDisplay').textContent = username;
      }
    });
  </script>
</body>
</html>
