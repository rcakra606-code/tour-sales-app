<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour & Sales Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { box-sizing: border-box; }
    .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>

<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-all">

  <!-- LOADING -->
  <div id="loadingOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl text-center">
      <div class="loading-spinner mx-auto mb-4"></div>
      <p>Memuat...</p>
    </div>
  </div>

  <!-- TOAST -->
  <div id="errorToast" class="hidden fixed top-4 right-4 bg-red-500 text-white px-5 py-3 rounded-lg shadow-lg z-50"></div>
  <div id="successToast" class="hidden fixed top-4 right-4 bg-green-500 text-white px-5 py-3 rounded-lg shadow-lg z-50"></div>

  <!-- LOGIN -->
  <div id="loginPage" class="flex min-h-screen items-center justify-center px-4">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Masuk ke Dashboard</h2>
      <form id="loginForm" class="space-y-4">
        <input id="username" type="text" placeholder="Username" required class="w-full border rounded px-3 py-2 focus:outline-blue-500 dark:bg-gray-700" />
        <input id="password" type="password" placeholder="Password" required autocomplete="current-password" class="w-full border rounded px-3 py-2 focus:outline-blue-500 dark:bg-gray-700" />
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">Masuk</button>
      </form>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="mainApp" class="hidden min-h-screen flex flex-col md:flex-row transition-all">

    <!-- SIDEBAR -->
    <aside id="sidebar" class="bg-white dark:bg-gray-800 w-64 min-h-screen p-4 shadow-lg transition-all">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-lg font-bold">ğŸ“Š Dashboard</h2>
        <button onclick="toggleSidebar()" class="md:hidden p-2 text-gray-500 dark:text-gray-300">â˜°</button>
      </div>
      <nav class="space-y-2">
        <button onclick="showPage('dashboard')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">ğŸ  Dashboard</button>
        <button onclick="showPage('tour')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">ğŸšŒ Tour</button>
        <button onclick="showPage('sales')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">ğŸ’° Sales</button>
        <button onclick="showPage('regionManagement')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">ğŸŒ Region</button>
        <button onclick="showPage('users')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">ğŸ‘¥ Users</button>
      </nav>

      <hr class="my-4 border-gray-300 dark:border-gray-700">
      <div class="flex justify-between items-center">
        <button onclick="toggleTheme()" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">ğŸŒ“ Tema</button>
        <button id="logoutBtn" class="text-sm bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Logout</button>
      </div>
    </aside>

    <!-- CONTENT -->
    <main class="flex-1 p-6 overflow-y-auto bg-gray-50 dark:bg-gray-900 transition-all">
      <h1 id="pageTitle" class="text-2xl font-bold mb-4">Dashboard</h1>

      <!-- SUMMARY -->
      <div id="summarySection" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
          <p class="text-sm text-gray-500 dark:text-gray-400">Total Sales</p>
          <h2 id="totalSales" class="text-xl font-bold">Rp 0</h2>
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
          <p class="text-sm text-gray-500 dark:text-gray-400">Total Profit</p>
          <h2 id="totalProfit" class="text-xl font-bold">Rp 0</h2>
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
          <p class="text-sm text-gray-500 dark:text-gray-400">Total Registrants</p>
          <h2 id="totalRegistrants" class="text-xl font-bold">0</h2>
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
          <p class="text-sm text-gray-500 dark:text-gray-400">Total Pax</p>
          <h2 id="totalPax" class="text-xl font-bold">0</h2>
        </div>
      </div>

      <!-- CHARTS -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
          <h3 class="font-semibold mb-2">Sales vs Profit per Staff</h3>
          <canvas id="salesChart" height="120"></canvas>
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
          <h3 class="font-semibold mb-2">Registrasi per Region</h3>
          <canvas id="regionChart" height="120"></canvas>
        </div>
      </div>
    </main>
  </div>

  <!-- SCRIPTS -->
  <script src="/js/app.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    }
  </script>
</body>
</html>
