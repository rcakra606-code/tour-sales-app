<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Tour Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .animate-fadeIn { animation: fadeIn 0.3s ease-in; }
    html.dark { color-scheme: dark; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- Navbar -->
  <nav class="bg-blue-600 dark:bg-blue-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-lg font-bold">🏝️ Tour Management Dashboard</h1>
    <div class="flex gap-3 items-center">
      <button id="toggleTheme" class="bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded text-sm">🌓</button>
      <button id="logout" class="bg-red-500 hover:bg-red-600 px-4 py-1 rounded text-sm">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="p-6 space-y-8 max-w-6xl mx-auto">
    <!-- Summary Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="bg-white dark:bg-gray-800 shadow rounded-xl p-5 text-center border border-gray-100 dark:border-gray-700">
        <p class="text-gray-500 dark:text-gray-400">Total Penjualan</p>
        <h2 id="totalSales" class="text-3xl font-bold text-blue-600 dark:text-blue-400 mt-1">0</h2>
      </div>
      <div class="bg-white dark:bg-gray-800 shadow rounded-xl p-5 text-center border border-gray-100 dark:border-gray-700">
        <p class="text-gray-500 dark:text-gray-400">Total Tour</p>
        <h2 id="totalTours" class="text-3xl font-bold text-green-600 dark:text-green-400 mt-1">0</h2>
      </div>
      <div class="bg-white dark:bg-gray-800 shadow rounded-xl p-5 text-center border border-gray-100 dark:border-gray-700">
        <p class="text-gray-500 dark:text-gray-400">Tour Pending</p>
        <h2 id="pendingTours" class="text-3xl font-bold text-orange-500 dark:text-yellow-400 mt-1">0</h2>
      </div>
    </section>

    <!-- Chart -->
    <section class="bg-white dark:bg-gray-800 shadow rounded-xl p-6 border border-gray-100 dark:border-gray-700">
      <h3 class="text-lg font-semibold mb-4">Grafik Penjualan 7 Hari Terakhir</h3>
      <canvas id="salesChart" height="120"></canvas>
    </section>

    <!-- Recent Tours -->
    <section class="bg-white dark:bg-gray-800 shadow rounded-xl p-6 border border-gray-100 dark:border-gray-700">
      <h3 class="text-lg font-semibold mb-4">Tour Terbaru</h3>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse text-sm">
          <thead>
            <tr class="bg-gray-100 dark:bg-gray-700 text-left">
              <th class="py-2 px-4 border-b dark:border-gray-600">Nama Pemesan</th>
              <th class="py-2 px-4 border-b dark:border-gray-600">Kode Tour</th>
              <th class="py-2 px-4 border-b dark:border-gray-600">Region</th>
              <th class="py-2 px-4 border-b dark:border-gray-600">Tanggal</th>
              <th class="py-2 px-4 border-b dark:border-gray-600 text-right">Harga</th>
            </tr>
          </thead>
          <tbody id="tourTable"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/js/dashboard.js"></script>
</body>
</html>
