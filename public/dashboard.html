<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Tour & Sales Management</title>

  <!-- Tailwind & Chart.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { background-color: #f9fafb; }
    .card { @apply bg-white shadow rounded-lg p-6; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- ================= HEADER ================= -->
  <header class="bg-blue-700 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold tracking-wide">Tour & Sales Dashboard</h1>
      <button id="logoutBtn"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded font-medium transition">
        Logout
      </button>
    </div>
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="max-w-7xl mx-auto p-6 flex-1 w-full">
    <!-- === STATS CARDS === -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <div class="bg-white shadow rounded-lg p-6 text-center">
        <h2 class="text-gray-600 text-sm font-medium">Total Sales</h2>
        <p id="totalSales" class="text-3xl font-bold text-blue-700 mt-2">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-6 text-center">
        <h2 class="text-gray-600 text-sm font-medium">Active Tours</h2>
        <p id="activeTours" class="text-3xl font-bold text-green-600 mt-2">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-6 text-center">
        <h2 class="text-gray-600 text-sm font-medium">Pending Bookings</h2>
        <p id="pendingBookings" class="text-3xl font-bold text-yellow-500 mt-2">0</p>
      </div>
    </div>

    <!-- === SALES CHART === -->
    <div class="bg-white shadow rounded-lg p-6 mb-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-700">Sales Overview</h2>
        <select id="chartFilter" class="border border-gray-300 rounded-md text-sm px-2 py-1 focus:ring-blue-500">
          <option value="7">7 Hari Terakhir</option>
          <option value="30">30 Hari Terakhir</option>
        </select>
      </div>
      <canvas id="salesChart" height="100"></canvas>
    </div>

    <!-- === TOURS TABLE === -->
    <div class="bg-white shadow rounded-lg p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-700">Recent Tours</h2>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-left border border-gray-200">
          <thead class="bg-gray-100 text-gray-700 uppercase text-sm">
            <tr>
              <th class="py-3 px-4 border-b">Tour Code</th>
              <th class="py-3 px-4 border-b">Lead Passenger</th>
              <th class="py-3 px-4 border-b">Region</th>
              <th class="py-3 px-4 border-b">Pax</th>
              <th class="py-3 px-4 border-b">Status</th>
              <th class="py-3 px-4 border-b">Tanggal</th>
            </tr>
          </thead>
          <tbody id="tourTable" class="text-gray-600"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="bg-gray-800 text-gray-300 text-center py-3 text-sm">
    Â© 2025 Tour & Sales Management. All Rights Reserved.
  </footer>

  <!-- ================= JS SCRIPTS ================= -->
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
