<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Tour Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-lg font-bold">🏝️ Tour Management Dashboard</h1>
    <button id="logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm">Logout</button>
  </nav>

  <!-- Main Content -->
  <main class="p-6 space-y-8">
    <!-- Summary Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <p class="text-gray-500">Total Penjualan</p>
        <h2 id="totalSales" class="text-2xl font-bold text-blue-600">0</h2>
      </div>
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <p class="text-gray-500">Total Tour</p>
        <h2 id="totalTours" class="text-2xl font-bold text-green-600">0</h2>
      </div>
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <p class="text-gray-500">Tour Pending</p>
        <h2 id="pendingTours" class="text-2xl font-bold text-orange-500">0</h2>
      </div>
    </section>

    <!-- Chart -->
    <section class="bg-white shadow rounded-xl p-6">
      <h3 class="text-lg font-semibold mb-4">Grafik Penjualan 7 Hari Terakhir</h3>
      <canvas id="salesChart" height="100"></canvas>
    </section>

    <!-- Recent Tours -->
    <section class="bg-white shadow rounded-xl p-6">
      <h3 class="text-lg font-semibold mb-4">Tour Terbaru</h3>
      <table class="w-full border-collapse text-sm">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="py-2 px-4 border-b">Nama Pemesan</th>
            <th class="py-2 px-4 border-b">Kode Tour</th>
            <th class="py-2 px-4 border-b">Region</th>
            <th class="py-2 px-4 border-b">Tanggal</th>
            <th class="py-2 px-4 border-b text-right">Harga</th>
          </tr>
        </thead>
        <tbody id="tourTable"></tbody>
      </table>
    </section>
  </main>

  <script src="/js/dashboard.js"></script>
</body>
</html>
