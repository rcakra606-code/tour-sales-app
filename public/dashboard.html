<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour & Sales Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#2563eb",
            secondary: "#1e40af",
          },
        },
      },
    };
  </script>
  <style>
    body { box-sizing: border-box; }
    .sidebar-active { background-color: #2563eb; color: white; }
    .sidebar-item:hover { background-color: #3b82f6; color: white; }
    .dark .sidebar-active { background-color: #60a5fa; color: black; }
  </style>
</head>

<body class="h-full flex bg-gray-100 dark:bg-gray-900 dark:text-gray-100">

  <!-- ================= SIDEBAR ================= -->
  <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg h-screen flex flex-col transition-all">
    <div class="p-6 border-b dark:border-gray-700">
      <h2 class="text-xl font-bold text-blue-700 dark:text-blue-400">Tour & Sales</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400">Management System</p>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <button onclick="showPage('dashboard')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg sidebar-active">ğŸ“Š Dashboard</button>
      <button onclick="showPage('inputData')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">ğŸ§¾ Input Tour</button>
      <button onclick="showPage('inputSales')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">ğŸ’° Input Sales</button>
      <button onclick="showPage('reportData')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">ğŸ“‘ Laporan</button>
      <hr class="my-3 dark:border-gray-700" />
      <button onclick="showPage('manageUsers')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">ğŸ‘¥ Manage Users</button>
      <button onclick="showPage('manageRegions')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">ğŸŒ Manage Regions</button>
    </nav>

    <div class="p-4 border-t dark:border-gray-700">
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 w-full text-white py-2 rounded-lg font-medium">Logout</button>
    </div>
  </aside>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="flex-1 p-8 overflow-y-auto transition-all">

    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Dashboard</h1>
      <div class="flex items-center gap-4">
        <!-- Dark Mode Toggle -->
        <button id="themeToggle" class="bg-gray-200 dark:bg-gray-700 px-3 py-2 rounded-lg text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          ğŸŒ™
        </button>
        <span class="text-gray-600 dark:text-gray-400">ğŸ‘¤ <span id="currentUser">Loading...</span></span>
      </div>
    </header>

    <!-- Summary Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-gray-500 dark:text-gray-400 text-sm font-semibold">Total Sales</h3>
        <p id="totalSales" class="text-2xl font-bold text-blue-600 dark:text-blue-400 mt-2">Rp 0</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-gray-500 dark:text-gray-400 text-sm font-semibold">Total Profit</h3>
        <p id="totalProfit" class="text-2xl font-bold text-green-600 dark:text-green-400 mt-2">Rp 0</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-gray-500 dark:text-gray-400 text-sm font-semibold">Total Registrants</h3>
        <p id="totalRegistrants" class="text-2xl font-bold text-purple-600 dark:text-purple-400 mt-2">0</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-gray-500 dark:text-gray-400 text-sm font-semibold">Total Pax</h3>
        <p id="totalPax" class="text-2xl font-bold text-orange-600 dark:text-orange-400 mt-2">0</p>
      </div>
    </section>

    <!-- Charts -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">Sales & Profit per Staff</h3>
        <canvas id="salesChart" class="w-full h-64"></canvas>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">Registrasi per Region</h3>
        <canvas id="regionChart" class="w-full h-64"></canvas>
      </div>
    </section>

    <!-- Daily Sales -->
    <section class="mt-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">Tren Penjualan Harian</h3>
      <canvas id="dailySalesChart" class="w-full h-64"></canvas>
    </section>
  </main>

  <!-- ================= JS ================= -->
  <script>
    // Theme toggle setup
    const themeToggle = document.getElementById("themeToggle");
    const root = document.documentElement;
    if (localStorage.theme === "dark") root.classList.add("dark");

    themeToggle.addEventListener("click", () => {
      root.classList.toggle("dark");
      const isDark = root.classList.contains("dark");
      localStorage.theme = isDark ? "dark" : "light";
      themeToggle.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
    });

    // Set initial icon
    themeToggle.textContent = root.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
  </script>

  <script src="/js/app.js"></script>
</body>
</html>
