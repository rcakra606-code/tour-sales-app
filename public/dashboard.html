<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour & Sales Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { box-sizing: border-box; transition: background 0.3s, color 0.3s; }
    .dark-mode { background-color: #1f2937; color: #e5e7eb; }
    .sidebar-item { transition: background 0.2s; }
    .sidebar-item:hover { background-color: #2563eb; color: white; }
  </style>
</head>

<body class="h-full bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">

  <!-- HEADER -->
  <header class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">🌍 Tour & Sales Dashboard</h1>
    <div class="flex items-center gap-3">
      <span id="userInfo" class="text-sm text-gray-600 dark:text-gray-300">Memuat...</span>
      <button id="toggleTheme" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">🌙</button>
      <button id="logoutBtn" class="bg-red-600 text-white px-4 py-1 rounded">Logout</button>
    </div>
  </header>

  <!-- MAIN WRAPPER -->
  <div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-gray-50 dark:bg-gray-800 p-4 space-y-3 border-r dark:border-gray-700">
      <button onclick="showPage('dashboard')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg bg-blue-500 text-white">🏠 Dashboard</button>
      <button onclick="showPage('tourDataEntry')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">🧳 Input Tour</button>
      <button onclick="showPage('salesDashboard')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">💼 Sales Dashboard</button>
      <button onclick="showPage('salesDataEntry')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">📋 Input Sales</button>
      <button onclick="showPage('manageRegions')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">🌏 Manage Region</button>
      <button onclick="showPage('changePassword')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">🔒 Ganti Password</button>
      <button onclick="showPage('manageUsers')" class="sidebar-item w-full text-left px-4 py-2 rounded-lg">👥 Manage Users</button>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-6 space-y-8">

      <!-- DASHBOARD -->
      <section id="dashboardPage" class="">
        <h2 class="text-xl font-bold mb-4">📊 Ringkasan Dashboard</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="bg-blue-100 dark:bg-blue-900 p-4 rounded shadow">
            <h3 class="text-sm text-gray-600 dark:text-gray-300">Total Sales</h3>
            <p id="totalSales" class="text-2xl font-bold">0</p>
          </div>
          <div class="bg-green-100 dark:bg-green-900 p-4 rounded shadow">
            <h3 class="text-sm text-gray-600 dark:text-gray-300">Total Profit</h3>
            <p id="totalProfit" class="text-2xl font-bold">0</p>
          </div>
          <div class="bg-yellow-100 dark:bg-yellow-900 p-4 rounded shadow">
            <h3 class="text-sm text-gray-600 dark:text-gray-300">Total Registrants</h3>
            <p id="totalRegistrants" class="text-2xl font-bold">0</p>
          </div>
          <div class="bg-purple-100 dark:bg-purple-900 p-4 rounded shadow">
            <h3 class="text-sm text-gray-600 dark:text-gray-300">Total Pax</h3>
            <p id="totalPax" class="text-2xl font-bold">0</p>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
          <canvas id="salesChart"></canvas>
          <canvas id="regionChart"></canvas>
        </div>
      </section>

      <!-- CHANGE PASSWORD -->
      <section id="changePasswordPage" class="hidden bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4">🔒 Ganti Password</h3>
        <form id="changePasswordForm" class="space-y-4 max-w-md">
          <div>
            <label class="block mb-1">Password Lama</label>
            <input type="password" id="oldPassword" class="border p-2 w-full rounded dark:bg-gray-700" required />
          </div>
          <div>
            <label class="block mb-1">Password Baru</label>
            <input type="password" id="newPassword" class="border p-2 w-full rounded dark:bg-gray-700" required />
          </div>
          <div class="flex gap-2">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan</button>
          </div>
        </form>
      </section>

    </main>
  </div>

  <!-- JS LOGIC -->
  <script>
    // === THEME TOGGLE ===
    const themeBtn = document.getElementById("toggleTheme");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", mode);
      themeBtn.textContent = mode === "dark" ? "☀️" : "🌙";
    });
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeBtn.textContent = "☀️";
    }

    // === PAGE SWITCH ===
    function showPage(page) {
      document.querySelectorAll("main section").forEach(s => s.classList.add("hidden"));
      document.getElementById(page + "Page").classList.remove("hidden");
    }

    // === FETCH DASHBOARD SUMMARY ===
    async function loadDashboard() {
      try {
        const token = localStorage.getItem("token");
        const res = await fetch("/api/dashboard/summary", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        document.getElementById("totalSales").innerText = data.totalSales ?? 0;
        document.getElementById("totalProfit").innerText = data.totalProfit ?? 0;
        document.getElementById("totalRegistrants").innerText = data.totalRegistrants ?? 0;
        document.getElementById("totalPax").innerText = data.totalPax ?? 0;

        const chartRes = await fetch("/api/dashboard/charts", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const charts = await chartRes.json();
        renderCharts(charts);
      } catch (e) {
        console.error("Dashboard load error:", e);
      }
    }

    // === CHART RENDER ===
    function renderCharts(data) {
      const salesCtx = document.getElementById("salesChart").getContext("2d");
      new Chart(salesCtx, {
        type: "bar",
        data: {
          labels: data.staffRows.map(r => r.staff),
          datasets: [{
            label: "Sales",
            data: data.staffRows.map(r => r.sales),
            backgroundColor: "rgba(59,130,246,0.7)"
          }]
        }
      });

      const regionCtx = document.getElementById("regionChart").getContext("2d");
      new Chart(regionCtx, {
        type: "pie",
        data: {
          labels: data.regionRows.map(r => r.region),
          datasets: [{
            label: "Tours per Region",
            data: data.regionRows.map(r => r.count),
            backgroundColor: ["#60a5fa", "#34d399", "#fbbf24", "#f87171", "#a78bfa"]
          }]
        }
      });
    }

    // === CHANGE PASSWORD ===
    document.getElementById("changePasswordForm").addEventListener("submit", async e => {
      e.preventDefault();
      const token = localStorage.getItem("token");
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const res = await fetch("/api/users/change-password", {
        method: "PUT",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
        body: JSON.stringify({ oldPassword, newPassword }),
      });
      const data = await res.json();
      alert(data.message || "Gagal memperbarui password");
    });

    // === INIT ===
    loadDashboard();
  </script>
</body>
</html>
