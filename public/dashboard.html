<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Travel Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <!-- Header -->
    <header class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow">
      <h1 class="text-xl font-semibold">Dashboard</h1>
      <div class="flex items-center gap-3">
        <button id="toggleTheme" class="px-3 py-1 rounded bg-blue-500 hover:bg-blue-700">ðŸŒ™</button>
        <button id="logout" class="px-3 py-1 rounded bg-red-500 hover:bg-red-600">Logout</button>
      </div>
    </header>

    <!-- Container -->
    <main class="p-6 max-w-7xl mx-auto">
      <!-- Summary Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white dark:bg-gray-800 p-5 rounded-xl shadow">
          <h2 class="text-sm text-gray-500 dark:text-gray-400">Total Penjualan</h2>
          <p id="totalSales" class="text-3xl font-semibold text-blue-600 dark:text-blue-400">0</p>
        </div>
        <div class="bg-white dark:bg-gray-800 p-5 rounded-xl shadow">
          <h2 class="text-sm text-gray-500 dark:text-gray-400">Total Tour</h2>
          <p id="totalTours" class="text-3xl font-semibold text-green-600 dark:text-green-400">0</p>
        </div>
        <div class="bg-white dark:bg-gray-800 p-5 rounded-xl shadow">
          <h2 class="text-sm text-gray-500 dark:text-gray-400">Tour Pending</h2>
          <p id="pendingTours" class="text-3xl font-semibold text-yellow-500 dark:text-yellow-400">0</p>
        </div>
        <div class="bg-white dark:bg-gray-800 p-5 rounded-xl shadow">
          <h2 class="text-sm text-gray-500 dark:text-gray-400">Total Pendapatan</h2>
          <p id="totalRevenue" class="text-3xl font-semibold text-purple-600 dark:text-purple-400">Rp 0</p>
        </div>
      </div>

      <!-- Chart Section -->
      <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow mb-8">
        <h3 class="text-lg font-semibold mb-4">Grafik Penjualan Mingguan</h3>
        <canvas id="salesChart" height="120"></canvas>
      </section>

      <!-- Recent Tours -->
      <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
        <h3 class="text-lg font-semibold mb-4">Tour Terbaru</h3>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
              <tr>
                <th class="py-2 px-4 text-left">Lead Passenger</th>
                <th class="py-2 px-4 text-left">Tour Code</th>
                <th class="py-2 px-4 text-left">Region</th>
                <th class="py-2 px-4 text-left">Tanggal Keberangkatan</th>
                <th class="py-2 px-4 text-right">Harga</th>
              </tr>
            </thead>
            <tbody id="tourTable" class="divide-y dark:divide-gray-700"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="/js/dashboard.js"></script>
  </body>
</html>
