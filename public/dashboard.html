<!DOCTYPE html>
<html lang="id" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour & Sales Dashboard</title>

    <!-- Tailwind & Chart.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Dark Mode -->
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <!-- ================= LOADING OVERLAY ================= -->
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white dark:bg-gray-800 px-6 py-4 rounded-xl shadow-xl text-center"
      >
        <div
          class="border-4 border-blue-500 border-t-transparent rounded-full w-10 h-10 animate-spin mx-auto mb-3"
        ></div>
        <p>Memuat...</p>
      </div>
    </div>

    <!-- ================= TOASTS ================= -->
    <div
      id="errorToast"
      class="fixed top-4 right-4 bg-red-600 text-white px-4 py-3 rounded-lg shadow-lg z-50 hidden"
    >
      <span id="errorMessage">Terjadi kesalahan</span>
    </div>

    <div
      id="successToast"
      class="fixed top-4 right-4 bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg z-50 hidden"
    >
      <span id="successMessage">Berhasil</span>
    </div>

    <!-- ================= LOGIN PAGE ================= -->
    <div
      id="loginPage"
      class="min-h-screen flex items-center justify-center px-4"
    >
      <div
        class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg"
      >
        <h2 class="text-2xl font-bold mb-2 text-center">Masuk ke Sistem</h2>
        <p class="text-center text-gray-500 mb-6">
          Tour & Sales Management Dashboard
        </p>

        <form id="loginForm" class="space-y-4">
          <input
            id="username"
            type="text"
            placeholder="Username"
            required
            class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"
          />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
            class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"
          />
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium"
          >
            Masuk
          </button>
        </form>
      </div>
    </div>

    <!-- ================= MAIN APP ================= -->
    <div id="mainApp" class="hidden h-screen flex">
      <!-- SIDEBAR -->
      <aside
        class="w-64 bg-white dark:bg-gray-800 border-r dark:border-gray-700 flex flex-col"
      >
        <div class="p-4 text-center border-b dark:border-gray-700">
          <h1 class="font-bold text-lg">Dashboard</h1>
        </div>
        <nav class="flex-1 overflow-y-auto">
          <button
            onclick="showPage('dashboard')"
            class="navLink w-full text-left px-5 py-3 hover:bg-blue-500 hover:text-white"
          >
            üìä Dashboard Utama
          </button>
          <button
            onclick="showPage('regionManagement')"
            class="navLink w-full text-left px-5 py-3 hover:bg-blue-500 hover:text-white"
          >
            üåç Manage Region
          </button>
        </nav>
        <div class="p-4 border-t dark:border-gray-700">
          <button
            id="themeToggle"
            class="w-full bg-gray-200 dark:bg-gray-700 py-2 rounded-md text-sm mb-2"
            onclick="toggleTheme()"
          >
            üåì Ganti Tema
          </button>
          <button
            id="logoutBtn"
            class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md text-sm"
          >
            Keluar
          </button>
        </div>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="flex-1 overflow-y-auto p-6">
        <!-- HEADER -->
        <div
          class="flex justify-between items-center mb-6 border-b pb-2 border-gray-300 dark:border-gray-700"
        >
          <h2 id="pageTitle" class="text-2xl font-bold">Dashboard</h2>
          <span id="userInfo" class="text-sm text-gray-500"></span>
        </div>

        <!-- ================= DASHBOARD PAGE ================= -->
        <section id="dashboardPage" class="page-section">
          <div
            class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 text-center text-white"
          >
            <div class="bg-blue-500 p-4 rounded-lg">
              <p class="text-sm">Total Sales</p>
              <h3 id="totalSales" class="text-lg font-bold">0</h3>
            </div>
            <div class="bg-green-500 p-4 rounded-lg">
              <p class="text-sm">Total Profit</p>
              <h3 id="totalProfit" class="text-lg font-bold">0</h3>
            </div>
            <div class="bg-yellow-500 p-4 rounded-lg">
              <p class="text-sm">Total Registrants</p>
              <h3 id="totalRegistrants" class="text-lg font-bold">0</h3>
            </div>
            <div class="bg-indigo-500 p-4 rounded-lg">
              <p class="text-sm">Total Pax</p>
              <h3 id="totalPax" class="text-lg font-bold">0</h3>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
              <h3 class="font-semibold mb-2">Sales vs Profit</h3>
              <canvas id="salesChart" height="200"></canvas>
            </div>

            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
              <h3 class="font-semibold mb-2">Registrasi per Region</h3>
              <canvas id="regionChart" height="200"></canvas>
            </div>

            <div
              class="col-span-1 md:col-span-2 bg-white dark:bg-gray-800 p-4 rounded-lg shadow"
            >
              <h3 class="font-semibold mb-2">Penjualan Harian</h3>
              <canvas id="dailySalesChart" height="100"></canvas>
            </div>
          </div>
        </section>

        <!-- ================= REGION MANAGEMENT PAGE ================= -->
        <section id="regionManagementPage" class="page-section hidden">
          <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Kelola Region</h2>
            <form id="regionForm" class="flex flex-wrap gap-3 mb-4">
              <input type="hidden" id="regionId" />
              <input
                type="text"
                id="regionName"
                placeholder="Nama Region"
                class="flex-1 border rounded-md p-2 dark:bg-gray-700"
                required
              />
              <input
                type="text"
                id="regionDesc"
                placeholder="Deskripsi"
                class="flex-1 border rounded-md p-2 dark:bg-gray-700"
              />
              <button
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
              >
                Simpan
              </button>
            </form>

            <table class="w-full text-left border dark:border-gray-700">
              <thead
                class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200"
              >
                <tr>
                  <th class="p-2 border dark:border-gray-600">Nama</th>
                  <th class="p-2 border dark:border-gray-600">Deskripsi</th>
                  <th class="p-2 border text-center dark:border-gray-600">
                    Aksi
                  </th>
                </tr>
              </thead>
              <tbody id="regionTableBody"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- ================= JS FILES ================= -->
    <script src="/js/app.js"></script>
  </body>
</html>
