<!DOCTYPE html>
<html lang="id" class="h-full dark:bg-gray-900 dark:text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour & Sales Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 dark:text-gray-100">

  <!-- ================= HEADER ================= -->
  <header class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">🏝️ Tour & Sales Dashboard</h1>
    <div class="flex items-center gap-3">
      <span id="userInfo" class="text-sm"></span>
      <button id="themeToggle" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-3 py-1 rounded">
        🌙 Mode Gelap
      </button>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="flex">
    <!-- SIDEBAR -->
    <aside class="w-64 min-h-screen bg-gray-100 dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-4">
      <nav class="space-y-2">
        <button onclick="showPage('dashboard')" class="w-full text-left p-2 rounded hover:bg-blue-500 hover:text-white">
          📊 Dashboard
        </button>
        <button onclick="showPage('tours')" class="w-full text-left p-2 rounded hover:bg-blue-500 hover:text-white">
          🧭 Data Tour
        </button>
        <button onclick="showPage('sales')" class="w-full text-left p-2 rounded hover:bg-blue-500 hover:text-white">
          💼 Data Sales
        </button>
        <button onclick="showPage('regions')" class="w-full text-left p-2 rounded hover:bg-blue-500 hover:text-white">
          🌍 Region
        </button>
        <button onclick="showPage('users')" class="w-full text-left p-2 rounded hover:bg-blue-500 hover:text-white">
          👤 Users
        </button>
      </nav>
    </aside>

    <!-- CONTENT -->
    <section class="flex-1 p-6 space-y-6">

      <!-- DASHBOARD PAGE -->
      <div id="dashboardPage" class="page-section">
        <h2 class="text-2xl font-bold mb-4">Ringkasan Penjualan</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
          <div class="p-4 bg-blue-100 dark:bg-blue-900 rounded-lg shadow text-center">
            <p class="text-sm">Total Sales</p>
            <p id="totalSales" class="text-2xl font-bold">Rp 0</p>
          </div>
          <div class="p-4 bg-green-100 dark:bg-green-900 rounded-lg shadow text-center">
            <p class="text-sm">Total Profit</p>
            <p id="totalProfit" class="text-2xl font-bold">Rp 0</p>
          </div>
          <div class="p-4 bg-yellow-100 dark:bg-yellow-900 rounded-lg shadow text-center">
            <p class="text-sm">Total Registrants</p>
            <p id="totalRegistrants" class="text-2xl font-bold">0</p>
          </div>
          <div class="p-4 bg-purple-100 dark:bg-purple-900 rounded-lg shadow text-center">
            <p class="text-sm">Total Pax</p>
            <p id="totalPax" class="text-2xl font-bold">0</p>
          </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <canvas id="salesChart" height="180"></canvas>
          <canvas id="regionChart" height="180"></canvas>
        </div>
        <div class="mt-6">
          <canvas id="dailySalesChart" height="120"></canvas>
        </div>
      </div>

      <!-- REGION MANAGEMENT -->
      <div id="regionsPage" class="page-section hidden">
        <h2 class="text-xl font-bold mb-4">Manajemen Region</h2>
        <form id="regionForm" class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-3">
          <input type="hidden" id="regionId">
          <input id="regionName" placeholder="Nama Region" class="border rounded p-2 w-full dark:bg-gray-800 dark:border-gray-700">
          <input id="regionDesc" placeholder="Deskripsi" class="border rounded p-2 w-full dark:bg-gray-800 dark:border-gray-700">
          <button class="bg-blue-600 text-white rounded px-4 py-2">Simpan</button>
        </form>
        <table class="w-full border dark:border-gray-700">
          <thead class="bg-gray-200 dark:bg-gray-700">
            <tr>
              <th class="p-2 text-left">Nama</th>
              <th class="p-2 text-left">Deskripsi</th>
              <th class="p-2 text-center">Aksi</th>
            </tr>
          </thead>
          <tbody id="regionTableBody" class="text-sm"></tbody>
        </table>
      </div>

    </section>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
