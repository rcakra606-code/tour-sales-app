<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Tour Sales</title>

  <!-- Tailwind & Chart.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { background-color: #f9fafb; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-700 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-semibold">Tour Sales Dashboard</h1>
      <button id="logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="container mx-auto p-6 flex-1">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="bg-white shadow rounded-lg p-4 text-center">
        <h2 class="text-gray-600 text-sm">Total Sales</h2>
        <p id="totalSales" class="text-3xl font-bold text-blue-700 mt-2">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-4 text-center">
        <h2 class="text-gray-600 text-sm">Active Tours</h2>
        <p id="activeTours" class="text-3xl font-bold text-green-600 mt-2">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-4 text-center">
        <h2 class="text-gray-600 text-sm">Pending Bookings</h2>
        <p id="pendingBookings" class="text-3xl font-bold text-yellow-500 mt-2">0</p>
      </div>
    </div>

    <!-- Chart -->
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Sales Overview</h2>
      <canvas id="salesChart" height="100"></canvas>
    </div>

    <!-- Table -->
    <div class="bg-white shadow rounded-lg p-6 mt-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Recent Tours</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-left border">
          <thead class="bg-gray-100 text-gray-700 uppercase text-sm">
            <tr>
              <th class="py-3 px-4 border-b">Tour Name</th>
              <th class="py-3 px-4 border-b">Date</th>
              <th class="py-3 px-4 border-b">Participants</th>
              <th class="py-3 px-4 border-b">Status</th>
            </tr>
          </thead>
          <tbody id="tourTable" class="text-gray-600"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-gray-300 text-center py-3 text-sm">
    Â© 2025 Tour Sales Management
  </footer>

  <script src="./js/dashboard.js"></script>
</body>
</html>
