<!DOCTYPE html>
<html lang="id" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour & Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      .loading-spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body class="h-full bg-gray-50 dark:bg-gray-900 dark:text-gray-100">
    <!-- ================= LOADING OVERLAY ================= -->
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl text-center">
        <div class="loading-spinner mx-auto mb-4"></div>
        <p class="text-gray-600 dark:text-gray-200">Memuat...</p>
      </div>
    </div>

    <!-- ================= TOASTS ================= -->
    <div
      id="errorToast"
      class="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 hidden"
    >
      <div class="flex items-center justify-between">
        <span id="errorMessage">Terjadi kesalahan</span>
        <button id="closeErrorToast" class="ml-4">‚úï</button>
      </div>
    </div>

    <div
      id="successToast"
      class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 hidden"
    >
      <div class="flex items-center justify-between">
        <span id="successMessage">Berhasil</span>
        <button id="closeSuccessToast" class="ml-4">‚úï</button>
      </div>
    </div>

    <!-- ================= LOGIN PAGE ================= -->
    <div
      id="loginPage"
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <h2
            class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white"
          >
            Masuk ke Sistem
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-300">
            Tour & Sales Management Dashboard
          </p>
        </div>

        <form id="loginForm" class="mt-8 space-y-6">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <input
                id="username"
                name="username"
                type="text"
                required
                autocomplete="username"
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Username"
              />
            </div>
            <div>
              <input
                id="password"
                name="password"
                type="password"
                required
                autocomplete="current-password"
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Password"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Masuk
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- ================= MAIN APP ================= -->
    <div id="mainApp" class="hidden min-h-screen flex flex-col bg-gray-100 dark:bg-gray-900">
      <!-- HEADER -->
      <header
        class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <button
            id="sidebarToggle"
            class="text-gray-700 dark:text-gray-200 hover:text-blue-500"
          >
            ‚ò∞
          </button>
          <h1 class="text-2xl font-bold">Dashboard</h1>
        </div>
        <div class="flex items-center gap-4">
          <button
            onclick="toggleTheme()"
            class="text-gray-700 dark:text-gray-200 hover:text-yellow-400"
          >
            üåû / üåô
          </button>
          <span id="userInfo" class="font-medium text-gray-700 dark:text-gray-200"></span>
          <button
            id="logoutBtn"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
          >
            Logout
          </button>
        </div>
      </header>

      <div class="flex flex-1">
        <!-- SIDEBAR -->
        <aside
          id="sidebar"
          class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-4 hidden md:block"
        >
          <nav class="space-y-2">
            <button
              onclick="showPage('dashboard')"
              class="w-full text-left px-4 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900"
            >
              üìä Dashboard
            </button>
            <button
              onclick="showPage('regionManagement')"
              class="w-full text-left px-4 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900"
            >
              üåç Manage Region
            </button>
          </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-6 space-y-6 overflow-y-auto">
          <!-- DASHBOARD -->
          <section id="dashboardPage" class="page-section">
            <h2 class="text-xl font-bold mb-4">Ringkasan Dashboard</h2>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
              <div class="p-4 bg-blue-500 text-white rounded shadow">
                Total Sales: <span id="totalSales">Rp 0</span>
              </div>
              <div class="p-4 bg-green-500 text-white rounded shadow">
                Total Profit: <span id="totalProfit">Rp 0</span>
              </div>
              <div class="p-4 bg-indigo-500 text-white rounded shadow">
                Registrants: <span id="totalRegistrants">0</span>
              </div>
              <div class="p-4 bg-yellow-500 text-white rounded shadow">
                Total Pax: <span id="totalPax">0</span>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <canvas id="salesChart" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow"></canvas>
              <canvas id="regionChart" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow"></canvas>
            </div>

            <div class="mt-6">
              <canvas id="dailySalesChart" class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow"></canvas>
            </div>
          </section>

          <!-- REGION MANAGEMENT -->
          <section id="regionManagementPage" class="page-section hidden">
            <h2 class="text-xl font-bold mb-4">Manajemen Region</h2>
            <form id="regionForm" class="flex gap-2 mb-4">
              <input type="hidden" id="regionId" />
              <input
                type="text"
                id="regionName"
                placeholder="Nama Region"
                class="border p-2 rounded w-1/3"
              />
              <input
                type="text"
                id="regionDesc"
                placeholder="Deskripsi"
                class="border p-2 rounded w-1/2"
              />
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Simpan
              </button>
            </form>

            <table class="w-full border-collapse border">
              <thead class="bg-gray-200 dark:bg-gray-700">
                <tr>
                  <th class="p-2 border">Nama</th>
                  <th class="p-2 border">Deskripsi</th>
                  <th class="p-2 border">Aksi</th>
                </tr>
              </thead>
              <tbody id="regionTableBody"></tbody>
            </table>
          </section>
        </main>
      </div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script src="/js/app.js"></script>
  </body>
</html>
