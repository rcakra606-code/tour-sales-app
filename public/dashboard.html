<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Reporting Sales & Tour</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" href="/assets/icon.png" />
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* === Gradient Styles === */
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .gradient-card {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .gradient-success {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .gradient-warning {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .gradient-info {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    /* Sidebar & Hover */
    .sidebar-item {
      transition: all 0.3s ease;
      border-radius: 8px;
      margin: 4px 8px;
      position: relative;
    }

    .sidebar-item:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: translateX(4px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .sidebar-item.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    /* Chart Container */
    .chart-container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Header Gradient */
    .header-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
    }

    /* Dark Mode Styles (toggle via JS) */
    .dark .bg-white {
      background-color: #2d2d2d !important;
      color: #e5e5e5 !important;
    }
  </style>
</head>
<body class="h-full bg-gray-50">

  <!-- Wrapper -->
  <div id="mainApp" class="h-full flex flex-col">

    <!-- Header -->
    <header class="header-gradient text-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-6">
          <div class="flex items-center space-x-4">
            <div class="stat-icon bg-white bg-opacity-20 w-12 h-12 rounded-xl flex items-center justify-center text-2xl">
              ğŸ“Š
            </div>
            <div>
              <h1 class="text-2xl font-bold">Aplikasi Reporting Sales & Tour</h1>
              <p class="text-sm text-indigo-200">Sistem Manajemen Terintegrasi</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-3 bg-white bg-opacity-20 rounded-full px-4 py-2">
              <div class="w-8 h-8 bg-white bg-opacity-30 rounded-full flex items-center justify-center text-sm">ğŸ‘¤</div>
              <div class="hidden sm:block">
                <p class="text-xs opacity-90">Login sebagai</p>
                <p id="currentUser" class="text-sm font-semibold"></p>
              </div>
            </div>
            <button id="logoutBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-full text-sm font-medium transition-all duration-300">
              ğŸšª Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Content Wrapper -->
    <div class="flex flex-1 overflow-hidden">

      <!-- Sidebar -->
      <aside class="sidebar-gradient w-72 p-6 overflow-y-auto border-r border-indigo-100 hidden md:block">
        <h2 class="text-lg font-bold text-gray-700 mb-4">Menu Navigasi</h2>
        <ul class="space-y-2 text-gray-700 text-sm font-medium">
          <li><button data-page="dashboard" class="sidebar-item w-full flex items-center px-4 py-3">ğŸ“ˆ Dashboard Tour</button></li>
          <li><button data-page="dashboardSales" class="sidebar-item w-full flex items-center px-4 py-3">ğŸ’° Dashboard Sales</button></li>
          <li><button data-page="reportData" class="sidebar-item w-full flex items-center px-4 py-3">ğŸ“Š Report Tour</button></li>
          <li><button data-page="reportSales" class="sidebar-item w-full flex items-center px-4 py-3">ğŸ“‹ Report Sales</button></li>
          <li><button data-page="reportDocument" class="sidebar-item w-full flex items-center px-4 py-3">ğŸ“„ Report Dokumen</button></li>
          <li><button data-page="manageUsers" class="sidebar-item w-full flex items-center px-4 py-3">ğŸ‘¥ Kelola User</button></li>
          <li><button data-page="manageRegions" class="sidebar-item w-full flex items-center px-4 py-3">ğŸŒ Kelola Region</button></li>
          <li><button data-page="executive" class="sidebar-item w-full flex items-center px-4 py-3">ğŸ¢ Executive Summary</button></li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main id="mainContent" class="flex-1 overflow-y-auto p-6">
        <!-- Pages dynamically loaded here by app.js -->
        <div id="pageContent" class="animate-fadeIn">
          <div class="flex items-center justify-center h-full text-gray-400">
            <p class="text-lg">ğŸ“Š Pilih menu dari sidebar untuk mulai melihat laporan</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
