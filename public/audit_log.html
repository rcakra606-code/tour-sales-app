<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audit Log | Aplikasi Reporting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/assets/icon.png" />
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-md py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold">🧾 Audit Log Aktivitas</h1>
      <a href="/dashboard.html" class="text-white text-sm bg-white bg-opacity-20 px-3 py-1 rounded-xl hover:bg-opacity-30">
        🏠 Kembali ke Dashboard
      </a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto py-8 px-4 space-y-6">
    <!-- Filter & Search -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div class="flex items-center gap-3">
        <label for="filterDate" class="text-sm font-medium text-gray-600">Tanggal:</label>
        <input id="filterDate" type="date" class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500" />
      </div>
      <input id="searchLog" type="text" placeholder="Cari username / aksi..." class="border rounded-lg px-4 py-2 text-sm w-full md:w-64 focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- Export -->
    <div class="flex items-center gap-3 mt-2">
      <button id="exportLogCSV" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-lg text-sm">📄 Export CSV</button>
      <button id="exportLogXLSX" class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm">📗 Export Excel</button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white shadow-md rounded-xl mt-4">
      <table class="w-full text-sm">
        <thead class="bg-indigo-500 text-white">
          <tr>
            <th class="p-3 text-left">User</th>
            <th class="p-3 text-left">Role</th>
            <th class="p-3 text-left">Aksi</th>
            <th class="p-3 text-left">Target</th>
            <th class="p-3 text-left">Waktu</th>
          </tr>
        </thead>
        <tbody id="logTable" class="divide-y"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-4">
      <button id="prevLog" class="px-3 py-1 border rounded-lg text-sm bg-gray-100 hover:bg-gray-200">⬅️ Prev</button>
      <span id="pageInfoLog" class="text-sm text-gray-500"></span>
      <button id="nextLog" class="px-3 py-1 border rounded-lg text-sm bg-gray-100 hover:bg-gray-200">Next ➡️</button>
    </div>
  </main>

  <!-- Loader -->
  <div id="globalLoader" class="fixed inset-0 bg-white bg-opacity-70 hidden items-center justify-center z-[70] transition-opacity duration-300 opacity-0">
    <div class="flex flex-col items-center space-y-3 text-indigo-600">
      <svg class="animate-spin h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <span id="loaderMessage" class="text-sm font-medium">Memuat data...</span>
    </div>
  </div>

  <!-- Toast -->
  <div id="toastContainer" class="fixed top-5 right-5 z-[80] space-y-2"></div>

  <script src="/app.js"></script>
  <script>
    const API_BASE = "/api";
    const authHeaders = () => ({
      "Content-Type": "application/json",
      "Authorization": `Bearer ${localStorage.getItem("token") || ""}`
    });

    let logs = [];
    let currentPage = 1;
    const perPage = 15;

    async function loadLogs() {
      showLoader(true, "Mengambil data log...");
      try {
        const res = await fetch(`${API_BASE}/logs`, { headers: authHeaders() });
        if (!res.ok) {
          if (res.status === 403) {
            alert("Akses ditolak. Hanya admin/semi yang dapat melihat halaman ini.");
            location.href = "/dashboard.html";
            return;
          }
          throw new Error(await res.text());
        }
        const data = await res.json();
        logs = data.logs;
        renderLogTable();
      } catch (err) {
        showToast("Gagal memuat log: " + err.message, "error");
      } finally {
        showLoader(false);
      }
    }

    function filterLogs() {
      const keyword = document.getElementById("searchLog").value.toLowerCase();
      const date = document.getElementById("filterDate").value;
      return logs.filter(l =>
        (!keyword ||
          l.username.toLowerCase().includes(keyword) ||
          l.action.toLowerCase().includes(keyword) ||
          l.target.toLowerCase().includes(keyword)) &&
        (!date || l.timestamp.startsWith(date))
      );
    }

    function paginate(data, page, perPage) {
      const totalPages = Math.ceil(data.length / perPage);
      if (page > totalPages) page = totalPages || 1;
      const start = (page - 1) * perPage;
      return { rows: data.slice(start, start + perPage), totalPages };
    }

    function renderLogTable() {
      const filtered = filterLogs();
      const { rows, totalPages } = paginate(filtered, currentPage, perPage);
      const table = document.getElementById("logTable");
      table.innerHTML = rows
        .map(
          l => `<tr class='hover:bg-indigo-50'>
              <td class='p-3'>${l.username}</td>
              <td class='p-3'>${l.role}</td>
              <td class='p-3'>${l.action}</td>
              <td class='p-3'>${l.target}</td>
              <td class='p-3 text-gray-500'>${l.timestamp}</td>
            </tr>`
        )
        .join("");
      document.getElementById("pageInfoLog").textContent = `Halaman ${currentPage} dari ${totalPages || 1}`;
    }

    document.getElementById("filterDate").onchange = renderLogTable;
    document.getElementById("searchLog").oninput = renderLogTable;
    document.getElementById("prevLog").onclick = () => { if (currentPage > 1) { currentPage--; renderLogTable(); } };
    document.getElementById("nextLog").onclick = () => { currentPage++; renderLogTable(); };

    // Export
    document.getElementById("exportLogCSV").onclick = () => exportToCSV("audit_log.csv", filterLogs());
    document.getElementById("exportLogXLSX").onclick = () => exportToExcel("audit_log.xls", filterLogs());

    // Verifikasi login
    (async () => {
      const res = await fetch(`${API_BASE}/auth/verify`, { headers: authHeaders() });
      const data = await res.json();
      if (!data.ok) {
        localStorage.clear();
        location.href = "/login.html";
      } else {
        if (!["super", "semi"].includes(data.user.type)) {
          alert("Akses ditolak. Hanya admin/semi yang dapat melihat log.");
          location.href = "/dashboard.html";
          return;
        }
        loadLogs();
      }
    })();
  </script>
</body>
</html>
