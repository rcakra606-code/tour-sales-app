<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audit Log | Travel Dashboard Enterprise v3.3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/assets/icon.png" />
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-gray-700 to-gray-900 text-white shadow-md py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold">ğŸ§¾ Audit Log</h1>
      <a href="/dashboard.html" class="text-white text-sm bg-white bg-opacity-20 px-3 py-1 rounded-xl hover:bg-opacity-30">
        ğŸ  Kembali ke Dashboard
      </a>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <main class="max-w-6xl mx-auto py-8 px-4 space-y-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div class="flex items-center gap-3">
        <label for="searchLog" class="text-sm font-medium text-gray-600">Cari Log:</label>
        <input id="searchLog" type="text" placeholder="Cari user, aksi, target..." class="border rounded-lg px-3 py-2 text-sm w-full md:w-64 focus:ring-2 focus:ring-gray-600" />
      </div>
      <div class="flex items-center gap-3">
        <label for="filterRole" class="text-sm font-medium text-gray-600">Filter Role:</label>
        <select id="filterRole" class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-gray-600">
          <option value="">Semua</option>
          <option value="super">Super</option>
          <option value="semi">Semi</option>
          <option value="basic">Basic</option>
          <option value="system">System</option>
        </select>
        <button id="refreshBtn" class="bg-gray-700 text-white px-4 py-2 rounded-lg text-sm hover:bg-gray-800 transition-all">ğŸ”„ Refresh</button>
      </div>
    </div>

    <!-- EXPORT -->
    <div class="flex items-center gap-3">
      <button id="exportLogsCSV" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-lg text-sm">ğŸ“„ Export CSV</button>
      <button id="exportLogsXLSX" class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm">ğŸ“— Export Excel</button>
    </div>

    <!-- TABLE -->
    <div class="overflow-x-auto bg-white shadow-md rounded-xl mt-4">
      <table class="w-full text-sm" id="logsTable">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="p-3 text-left">Waktu</th>
            <th class="p-3 text-left">User</th>
            <th class="p-3 text-left">Role</th>
            <th class="p-3 text-left">Aksi</th>
            <th class="p-3 text-left">Target</th>
          </tr>
        </thead>
        <tbody id="logsBody" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <!-- LOADER -->
  <div id="globalLoader" class="fixed inset-0 bg-white bg-opacity-70 hidden items-center justify-center z-[70]">
    <div class="flex flex-col items-center space-y-3 text-gray-700">
      <svg class="animate-spin h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <span id="loaderMessage" class="text-sm font-medium">Memuat data log...</span>
    </div>
  </div>

  <div id="toastContainer" class="fixed top-5 right-5 z-[80] space-y-2"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="/app.js"></script>
  <script>
    const API_BASE = "/api";
    const token = localStorage.getItem("token");
    if (!token) location.href = "/login.html";

    const headers = { "Authorization": `Bearer ${token}` };
    const logsBody = document.getElementById("logsBody");

    async function loadLogs() {
      showLoader(true, "Memuat data log...");
      try {
        const res = await fetch(`${API_BASE}/logs`, { headers });
        const logs = await res.json();
        renderLogs(logs);
      } catch (err) {
        console.error(err);
        showToast("Gagal memuat log", "error");
      } finally {
        showLoader(false);
      }
    }

    function renderLogs(data) {
      const search = document.getElementById("searchLog").value.toLowerCase();
      const roleFilter = document.getElementById("filterRole").value.toLowerCase();

      const filtered = data.filter(l =>
        (!search ||
          (l.username || "").toLowerCase().includes(search) ||
          (l.action || "").toLowerCase().includes(search) ||
          (l.target || "").toLowerCase().includes(search)) &&
        (!roleFilter || (l.role || "").toLowerCase() === roleFilter)
      );

      logsBody.innerHTML = filtered.map(l => `
        <tr class="hover:bg-gray-50">
          <td class="p-3 text-gray-700">${l.timestamp}</td>
          <td class="p-3 font-semibold">${l.username}</td>
          <td class="p-3">${l.role}</td>
          <td class="p-3">${l.action}</td>
          <td class="p-3 text-gray-600">${l.target || '-'}</td>
        </tr>
      `).join("");
    }

    // Event listeners
    document.getElementById("refreshBtn").onclick = loadLogs;
    document.getElementById("searchLog").oninput = loadLogs;
    document.getElementById("filterRole").onchange = loadLogs;

    // Export
    document.getElementById("exportLogsCSV").onclick = () =>
      exportTableToCSV("audit_logs.csv", "#logsTable");
    document.getElementById("exportLogsXLSX").onclick = () =>
      exportTableToExcel("audit_logs.xlsx", "#logsTable");

    // Role Check + Init
    (async () => {
      const res = await fetch(`${API_BASE}/auth/verify`, { headers });
      const data = await res.json();
      if (!data.ok) location.href = "/login.html";
      if (["super", "semi"].includes(data.user.type)) {
        loadLogs();
      } else {
        showToast("âš ï¸ Akses terbatas: hanya admin dapat melihat log", "warning");
      }
    })();
  </script>
</body>
</html>
