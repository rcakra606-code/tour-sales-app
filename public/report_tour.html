<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Report Tour | Aplikasi Reporting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/assets/icon.png" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-md py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold">ğŸ“Š Report Tour</h1>
      <a href="/dashboard.html" class="text-white text-sm bg-white bg-opacity-20 px-3 py-1 rounded-xl hover:bg-opacity-30">ğŸ  Kembali ke Dashboard</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto py-8 px-4 space-y-6">
    <div class="flex justify-between items-center">
      <div>
        <p id="currentUser" class="text-sm text-gray-500"></p>
      </div>
      <button id="logoutBtn" class="px-3 py-1 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600">Logout</button>
    </div>

    <!-- Filter + Search -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div class="flex items-center gap-3">
        <label for="filterRegion" class="text-sm font-medium text-gray-600">Filter Region:</label>
        <select id="filterRegion" class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500">
          <option value="">Semua Region</option>
        </select>
      </div>
      <input id="searchTour" type="text" placeholder="Cari Tour..." class="border rounded-lg px-4 py-2 text-sm w-full md:w-64 focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- Export -->
    <div class="flex items-center gap-3 mt-2">
      <button id="exportTourCSV" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-lg text-sm">ğŸ“„ Export CSV</button>
      <button id="exportTourXLSX" class="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm">ğŸ“— Export Excel</button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white shadow-md rounded-xl mt-4">
      <table class="w-full text-sm">
        <thead class="bg-indigo-500 text-white">
          <tr>
            <th class="p-3 text-left">Kode</th>
            <th class="p-3 text-left">Lead Passenger</th>
            <th class="p-3 text-left">Region</th>
            <th class="p-3 text-left">Sales</th>
            <th class="p-3 text-left">Profit</th>
            <th class="p-3 text-left">Pax</th>
          </tr>
        </thead>
        <tbody id="tourTable" class="divide-y"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-4">
      <button id="prevTour" class="px-3 py-1 border rounded-lg text-sm bg-gray-100 hover:bg-gray-200">â¬…ï¸ Prev</button>
      <span id="pageInfoTour" class="text-sm text-gray-500"></span>
      <button id="nextTour" class="px-3 py-1 border rounded-lg text-sm bg-gray-100 hover:bg-gray-200">Next â¡ï¸</button>
    </div>
  </main>

  <!-- Loader -->
  <div id="globalLoader" class="fixed inset-0 bg-white bg-opacity-70 hidden items-center justify-center z-[70] transition-opacity duration-300 opacity-0">
    <div class="flex flex-col items-center space-y-3 text-indigo-600">
      <svg class="animate-spin h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <span id="loaderMessage" class="text-sm font-medium">Memuat data...</span>
    </div>
  </div>

  <!-- Toast -->
  <div id="toastContainer" class="fixed top-5 right-5 z-[80] space-y-2"></div>

  <script src="/app.js"></script>
  <script>
    // Proteksi login
    (async () => {
      const res = await fetch('/api/auth/verify', { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } });
      const data = await res.json();
      if (!data.ok) {
        localStorage.clear();
        location.href = '/login.html';
      } else {
        document.getElementById('currentUser').textContent = `${data.user.name || data.user.username} (${data.user.type})`;
      }
    })();
    document.getElementById('logoutBtn').onclick = () => { localStorage.clear(); location.href = '/login.html'; };
  </script>
</body>
</html>
