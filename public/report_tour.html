<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Tour | Travel Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/ui.js"></script>
  <script defer src="./js/report_tour.js"></script>
</head>

<body class="light-mode">
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Travel Dashboard</h2>
      <button id="toggleSidebar">☰</button>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">🏠 Dashboard</a></li>
        <li><a href="report_tour.html" class="active">✈️ Report Tour</a></li>
        <li><a href="report_sales.html">💰 Report Sales</a></li>
        <li><a href="report_document.html">📑 Report Document</a></li>
        <li><a href="region_management.html">🌍 Region Management</a></li>
        <li><a href="profile.html">👤 Profile</a></li>
        <li><a href="logout.html">🚪 Logout</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <header>
      <h1>✈️ Laporan Tour</h1>
      <div class="theme-switch">
        <label><input type="checkbox" id="themeSwitch"> 🌙 Mode</label>
      </div>
    </header>

    <form id="tourForm">
      <input type="date" id="registrationDate" name="registrationDate">
      <input type="text" id="leadPassenger" placeholder="Nama Lead Passenger">
      <input type="text" id="allPassengers" placeholder="Nama Semua Penumpang">
      <input type="text" id="tourCode" placeholder="Kode Tour">
      <select id="region" name="region"></select>
      <input type="date" id="departureDate" placeholder="Tanggal Berangkat">
      <input type="text" id="bookingCode" placeholder="Kode Booking">
      <input type="number" id="tourPrice" placeholder="Harga Tour">
      <input type="text" id="discountRemarks" placeholder="Diskon / Catatan">
      <input type="text" id="paymentProof" placeholder="Bukti Pembayaran">
      <input type="date" id="documentReceived" placeholder="Tanggal Terima Dokumen">
      <input type="date" id="visaProcessStart" placeholder="Mulai Proses Visa">
      <input type="date" id="visaProcessEnd" placeholder="Selesai Proses Visa">
      <textarea id="documentRemarks" placeholder="Catatan Dokumen"></textarea>
      <select id="staff_name" name="staff_name"></select>
      <input type="number" id="salesAmount" placeholder="Total Sales">
      <input type="number" id="profitAmount" placeholder="Total Profit">
      <select id="departureStatus">
        <option value="PENDING">PENDING</option>
        <option value="DEPARTED">DEPARTED</option>
        <option value="RETURNED">RETURNED</option>
      </select>
      <button type="submit">Tambah Tour</button>
    </form>
    <p id="tourMsg"></p>

    <table>
      <thead>
        <tr>
          <th>#</th><th>Lead Passenger</th><th>Region</th><th>Harga</th>
          <th>Sales</th><th>Profit</th><th>Status</th><th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tourTableBody"></tbody>
    </table>
  </main>
</body>
</html>
