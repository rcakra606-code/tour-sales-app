<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Tour | Travel Dashboard Enterprise</title>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #111827;
      --header-bg: #1f2937;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] {
      --bg-color: #111827;
      --card-bg: #1f2937;
      --text-color: #f9fafb;
      --header-bg: #0f172a;
      --shadow-color: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow-color);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    tr:hover { background: rgba(37,99,235,0.05); }

    input, select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button.primary {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.primary:hover { background: #1d4ed8; }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Report Tour</h1>
    <div>
      <button id="toggleThemeBtn" class="primary">ðŸŒ™</button>
      <button id="logoutBtn" class="primary" style="background:#dc2626;">Logout</button>
    </div>
  </header>

  <div class="main-content">
    <main class="container">
      <section class="card">
        <h2>ðŸ§¾ Input Data Tour</h2>
        <form id="tourForm">
          <div class="grid-2">
            <div>
              <label>Staff</label>
              <input type="text" id="staff" placeholder="Nama staff" required>
            </div>
            <div>
              <label>Registration Date</label>
              <input type="date" id="registrationDate" required>
            </div>
            <div>
              <label>Tour Code</label>
              <input type="text" id="tourCode" placeholder="Kode tour">
            </div>
            <div>
              <label>Region</label>
              <input type="text" id="region" placeholder="Wilayah tour">
            </div>
            <div>
              <label>Departure Date</label>
              <input type="date" id="departureDate">
            </div>
            <div>
              <label>Booking Code</label>
              <input type="text" id="bookingCode">
            </div>
            <div>
              <label>Tour Price</label>
              <input type="number" id="tourPrice" step="0.01">
            </div>
            <div>
              <label>Discount Remarks</label>
              <input type="text" id="discountRemarks">
            </div>
            <div>
              <label>Payment Proof</label>
              <input type="text" id="paymentProof">
            </div>
            <div>
              <label>Document Received</label>
              <input type="date" id="documentReceived">
            </div>
            <div>
              <label>Visa Process Start</label>
              <input type="date" id="visaProcessStart">
            </div>
            <div>
              <label>Visa Process End</label>
              <input type="date" id="visaProcessEnd">
            </div>
            <div>
              <label>Document Remarks</label>
              <input type="text" id="documentRemarks">
            </div>
            <div>
              <label>Sales Amount</label>
              <input type="number" id="salesAmount" step="0.01">
            </div>
            <div>
              <label>Profit Amount</label>
              <input type="number" id="profitAmount" step="0.01">
            </div>
            <div>
              <label>Departure Status</label>
              <select id="departureStatus">
                <option value="PENDING">PENDING</option>
                <option value="CONFIRMED">CONFIRMED</option>
                <option value="CANCELLED">CANCELLED</option>
              </select>
            </div>
          </div>
          <button type="submit" class="primary" style="margin-top:12px;">ðŸ’¾ Simpan Tour</button>
        </form>
      </section>

      <section class="card">
        <h2>ðŸ“‹ Data Tour</h2>
        <table id="tourTable">
          <thead>
            <tr>
              <th>Staff</th>
              <th>Tour Code</th>
              <th>Region</th>
              <th>Departure</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="/js/sidebar.js"></script>
  <script src="/js/theme.js" type="module"></script>

  <script>
  const token = localStorage.getItem("token") || "";

  function api(path, method="GET", body){
    return fetch(path, {
      method,
      headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
      body: body ? JSON.stringify(body) : undefined
    });
  }

  async function loadTours(){
    const res = await api("/api/report/tour");
    if (!res.ok) return;
    const data = await res.json();
    const tbody = document.querySelector("#tourTable tbody");
    tbody.innerHTML = "";
    data.forEach(row=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.staff}</td>
        <td>${row.tourCode}</td>
        <td>${row.region}</td>
        <td>${row.departureDate}</td>
        <td>${row.tourPrice}</td>
        <td>${row.departureStatus}</td>`;
      tbody.appendChild(tr);
    });
  }

  document.getElementById("tourForm").addEventListener("submit", async e=>{
    e.preventDefault();
    const body = {
      staff: document.getElementById("staff").value,
      registrationDate: document.getElementById("registrationDate").value,
      tourCode: document.getElementById("tourCode").value,
      region: document.getElementById("region").value,
      departureDate: document.getElementById("departureDate").value,
      bookingCode: document.getElementById("bookingCode").value,
      tourPrice: parseFloat(document.getElementById("tourPrice").value || 0),
      discountRemarks: document.getElementById("discountRemarks").value,
      paymentProof: document.getElementById("paymentProof").value,
      documentReceived: document.getElementById("documentReceived").value,
      visaProcessStart: document.getElementById("visaProcessStart").value,
      visaProcessEnd: document.getElementById("visaProcessEnd").value,
      documentRemarks: document.getElementById("documentRemarks").value,
      salesAmount: parseFloat(document.getElementById("salesAmount").value || 0),
      profitAmount: parseFloat(document.getElementById("profitAmount").value || 0),
      departureStatus: document.getElementById("departureStatus").value
    };
    const res = await api("/api/report/tour", "POST", body);
    if (res.ok){
      alert("Tour berhasil disimpan!");
      loadTours();
    } else alert("Gagal menyimpan data tour.");
  });

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("token");
    window.location.href = "/login.html";
  };

  document.addEventListener("DOMContentLoaded", loadTours);
  </script>
</body>
</html>
