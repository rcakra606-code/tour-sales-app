<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-6 space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">👥 Manajemen User</h1>
      <button id="addUserBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 hidden">+ Tambah User</button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 rounded-lg overflow-hidden">
        <thead class="bg-gray-100">
          <tr class="text-left">
            <th class="p-3 border-b">Username</th>
            <th class="p-3 border-b">Nama</th>
            <th class="p-3 border-b">Email</th>
            <th class="p-3 border-b">Role</th>
            <th class="p-3 border-b">Status</th>
            <th class="p-3 border-b text-center">Aksi</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Add/Edit User -->
  <div id="userModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
      <h2 id="modalTitle" class="text-xl font-semibold mb-4">Tambah User</h2>
      <form id="userForm" class="space-y-3">
        <input type="hidden" id="editMode" value="false">
        <div>
          <label class="block text-sm font-medium">Username</label>
          <input type="text" id="username" class="border rounded w-full p-2" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Password</label>
          <input type="password" id="password" class="border rounded w-full p-2">
        </div>
        <div>
          <label class="block text-sm font-medium">Nama</label>
          <input type="text" id="name" class="border rounded w-full p-2">
        </div>
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input type="email" id="email" class="border rounded w-full p-2">
        </div>
        <div>
          <label class="block text-sm font-medium">Role</label>
          <select id="type" class="border rounded w-full p-2">
            <option value="basic">Basic</option>
            <option value="semi">Semi Admin</option>
            <option value="super">Admin</option>
          </select>
        </div>
        <div class="flex justify-end gap-2 pt-4">
          <button type="button" id="cancelBtn" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Batal</button>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("travel_token");
    const user = JSON.parse(localStorage.getItem("travel_user") || "{}");

    const tableBody = document.getElementById("userTableBody");
    const addUserBtn = document.getElementById("addUserBtn");
    const modal = document.getElementById("userModal");
    const modalTitle = document.getElementById("modalTitle");
    const form = document.getElementById("userForm");
    const cancelBtn = document.getElementById("cancelBtn");
    const editModeInput = document.getElementById("editMode");

    // Toggle modal
    const openModal = (edit = false, data = {}) => {
      modal.classList.remove("hidden");
      document.getElementById("username").readOnly = edit;
      modalTitle.textContent = edit ? "Edit User" : "Tambah User";
      editModeInput.value = edit;

      if (edit) {
        document.getElementById("username").value = data.username;
        document.getElementById("password").value = "";
        document.getElementById("name").value = data.name || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("type").value = data.type || "basic";
      } else {
        form.reset();
      }
    };

    const closeModal = () => modal.classList.add("hidden");
    cancelBtn.addEventListener("click", closeModal);

    // Fetch user list
    async function loadUsers() {
      const res = await fetch("/api/users", { headers: { Authorization: "Bearer " + token } });
      const users = await res.json();
      renderTable(users);
    }

    function renderTable(users) {
      tableBody.innerHTML = "";
      users.forEach(u => {
        const locked = u.locked ? "🔒 Locked" : "✅ Active";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-3 border-b">${u.username}</td>
          <td class="p-3 border-b">${u.name || "-"}</td>
          <td class="p-3 border-b">${u.email || "-"}</td>
          <td class="p-3 border-b capitalize">${u.type}</td>
          <td class="p-3 border-b ${u.locked ? "text-red-600" : "text-green-600"} font-semibold">${locked}</td>
          <td class="p-3 border-b text-center">
            <div class="flex gap-2 justify-center flex-wrap">
              ${user.type === "super" ? `
                <button onclick="openModal(true, ${JSON.stringify(u)})" class="bg-blue-600 text-white px-2 py-1 rounded text-sm">Edit</button>
              ` : ""}
              ${(user.type === "super" || user.type === "semi") && u.type === "basic" ? `
                <button onclick="resetPassword('${u.username}')" class="bg-orange-600 text-white px-2 py-1 rounded text-sm">Reset</button>
              ` : ""}
              ${user.type === "super" && u.locked ? `
                <button onclick="unlockUser('${u.username}')" class="bg-green-600 text-white px-2 py-1 rounded text-sm">Unlock</button>
              ` : ""}
              ${user.type === "super" && u.username !== "admin" ? `
                <button onclick="deleteUser('${u.username}')" class="bg-red-600 text-white px-2 py-1 rounded text-sm">Hapus</button>
              ` : ""}
            </div>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Submit form (Add/Edit)
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const edit = editModeInput.value === "true";
      const data = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value.trim(),
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        type: document.getElementById("type").value
      };

      const url = "/api/users";
      const method = edit ? "PUT" : "POST";
      const res = await fetch(url, {
        method,
        headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
        body: JSON.stringify(data)
      });
      const result = await res.json();

      Swal.fire(result.ok ? "✅ Sukses" : "⚠️ Gagal", result.message || result.error, result.ok ? "success" : "error");
      closeModal();
      loadUsers();
    });

    // Action functions
    async function resetPassword(username) {
      const confirm = await Swal.fire({
        title: "Reset Password?",
        text: `Password user "${username}" akan direset menjadi '${username}123'`,
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Ya, reset!"
      });
      if (!confirm.isConfirmed) return;
      const res = await fetch("/api/users/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
        body: JSON.stringify({ username })
      });
      const data = await res.json();
      Swal.fire(data.ok ? "✅ Berhasil" : "❌ Gagal", data.message || data.error, data.ok ? "success" : "error");
      loadUsers();
    }

    async function unlockUser(username) {
      const res = await fetch("/api/users/unlock", {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: "Bearer " + token },
        body: JSON.stringify({ username })
      });
      const data = await res.json();
      Swal.fire(data.ok ? "🔓 Berhasil" : "❌ Gagal", data.message || data.error, data.ok ? "success" : "error");
      loadUsers();
    }

    async function deleteUser(username) {
      const confirm = await Swal.fire({
        title: "Hapus User?",
        text: `Data user '${username}' akan dihapus permanen.`,
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Ya, hapus!"
      });
      if (!confirm.isConfirmed) return;
      const res = await fetch(`/api/users/${username}`, {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      Swal.fire(data.ok ? "🗑️ Berhasil" : "❌ Gagal", data.message || data.error, data.ok ? "success" : "error");
      loadUsers();
    }

    // Initialize page
    if (user.type === "super") addUserBtn.classList.remove("hidden");
    addUserBtn.addEventListener("click", () => openModal(false));
    loadUsers();
  </script>
</body>
</html>
