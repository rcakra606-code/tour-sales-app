    <!-- MAIN CONTENT -->
    <div id="main" class="main-content">
      <header class="topbar">
        <h2>User Management</h2>
        <div id="userBadge" class="user-badge">admin</div>
      </header>

      <main class="container">
        <!-- FORM USER -->
        <section class="form-section">
          <h4>Tambah / Edit User</h4>
          <form id="userForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>

            <div class="form-group">
              <label for="staffName">Nama Staff</label>
              <input type="text" id="staffName" name="staffName" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
              <label for="role">Role</label>
              <select id="role" name="role" required>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
                <option value="super">Super</option>
              </select>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn">ðŸ’¾ Simpan</button>
              <button type="reset" class="btn" style="background:#999;">â†º Reset</button>
            </div>
          </form>
        </section>

        <!-- TABLE USER -->
        <section class="panel">
          <div class="panel-header">
            <h4>Daftar User</h4>
          </div>

          <div class="filter-bar">
            <input type="text" id="searchUser" placeholder="Cari username / nama staff..." />
            <button id="btnExportExcel" class="btn">ðŸ“¤ Excel</button>
            <button id="btnExportCSV" class="btn">ðŸ“„ CSV</button>
          </div>

          <div class="table-container">
            <table class="data-table" id="userTable">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Nama Staff</th>
                  <th>Role</th>
                  <th>Dibuat Pada</th>
                </tr>
              </thead>
              <tbody>
                <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
