<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management | Travel Dashboard Enterprise</title>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
  <style>
    :root {
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #111827;
      --header-bg: #1f2937;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] {
      --bg-color: #111827;
      --card-bg: #1f2937;
      --text-color: #f9fafb;
      --header-bg: #0f172a;
      --shadow-color: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow-color);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    tr:hover { background: rgba(37,99,235,0.05); }

    input, select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button.primary {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.primary:hover { background: #1d4ed8; }
  </style>
</head>

<body>
  <header>
    <h1>User Management</h1>
    <div>
      <button id="toggleThemeBtn" class="primary">üåô</button>
      <button id="logoutBtn" class="primary" style="background:#dc2626;">Logout</button>
    </div>
  </header>

  <div class="main-content">
    <main class="container">
      <section class="card">
        <h2>‚ûï Tambah / Edit User</h2>
        <form id="userForm">
          <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:12px;">
            <div>
              <label>Username</label>
              <input type="text" id="username" placeholder="username" required>
            </div>
            <div>
              <label>Password</label>
              <input type="password" id="password" placeholder="password">
            </div>
            <div>
              <label>Role</label>
              <select id="role">
                <option value="basic">basic</option>
                <option value="semi">semi</option>
                <option value="super">super</option>
              </select>
            </div>
          </div>
          <button type="submit" class="primary" style="margin-top:12px;">üíæ Simpan User</button>
        </form>
      </section>

      <section class="card">
        <h2>üìã Daftar User</h2>
        <table id="userTable">
          <thead>
            <tr>
              <th>Username</th>
              <th>Role</th>
              <th>Dibuat</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="/js/sidebar.js"></script>
  <script src="/js/theme.js" type="module"></script>

  <script>
  const token = localStorage.getItem("token") || "";

  function api(path, method="GET", body){
    return fetch(path, {
      method,
      headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
      body: body ? JSON.stringify(body) : undefined
    });
  }

  async function loadUsers(){
    const res = await api("/api/users");
    if (!res.ok) return;
    const data = await res.json();
    const tbody = document.querySelector("#userTable tbody");
    tbody.innerHTML = "";
    data.forEach(user=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${user.username}</td>
        <td>${user.role}</td>
        <td>${user.created_at || "-"}</td>
        <td>
          <button onclick="editUser('${user.username}','${user.role}')">‚úèÔ∏è Edit</button>
          <button onclick="deleteUser('${user.username}')" style="color:#dc2626;">üóëÔ∏è Delete</button>
        </td>`;
      tbody.appendChild(tr);
    });
  }

  async function deleteUser(username){
    if (!confirm("Hapus user " + username + "?")) return;
    const res = await api(`/api/users/${username}`, "DELETE");
    if (res.ok){
      alert("User dihapus.");
      loadUsers();
    } else alert("Gagal menghapus user.");
  }

  function editUser(username, role){
    document.getElementById("username").value = username;
    document.getElementById("role").value = role;
  }

  document.getElementById("userForm").addEventListener("submit", async e=>{
    e.preventDefault();
    const body = {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
      role: document.getElementById("role").value
    };
    const res = await api("/api/users", "POST", body);
    if (res.ok){
      alert("User disimpan!");
      loadUsers();
    } else alert("Gagal menyimpan user.");
  });

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("token");
    window.location.href = "/login.html";
  };

  document.addEventListener("DOMContentLoaded", loadUsers);
  </script>
</body>
</html>
