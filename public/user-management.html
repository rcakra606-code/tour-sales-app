<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management - Travel Dashboard Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gray-50 flex flex-col">
    <header class="bg-white shadow px-6 py-3 flex justify-between items-center">
      <h1 class="font-bold text-lg text-indigo-700">User Management</h1>
      <div class="flex items-center gap-4">
        <span id="userNameDisplay" class="text-sm text-gray-600">Loading...</span>
        <button data-logout class="text-sm text-red-600 font-semibold hover:underline">Logout</button>
      </div>
    </header>

    <main class="flex-1 p-6">
      <div id="backendStatusBanner" class="hidden bg-yellow-100 text-yellow-800 p-2 text-sm rounded mb-4"></div>

      <!-- Form Tambah / Edit User -->
      <section class="bg-white rounded-xl shadow p-6 border border-gray-100 mb-8">
        <h2 class="text-lg font-semibold mb-4 text-gray-700">Tambah / Edit User</h2>
        <form id="userForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium">Username</label>
            <input type="text" id="username" class="w-full border rounded-lg px-3 py-2 mt-1" required />
          </div>
          <div>
            <label class="text-sm font-medium">Nama Lengkap</label>
            <input type="text" id="name" class="w-full border rounded-lg px-3 py-2 mt-1" required />
          </div>
          <div>
            <label class="text-sm font-medium">Password</label>
            <input type="password" id="password" class="w-full border rounded-lg px-3 py-2 mt-1" />
          </div>
          <div>
            <label class="text-sm font-medium">Role</label>
            <select id="type" class="w-full border rounded-lg px-3 py-2 mt-1">
              <option value="super">Super Admin</option>
              <option value="semi">Supervisor</option>
              <option value="basic">Staff</option>
            </select>
          </div>

          <div class="col-span-1 md:col-span-2 flex gap-3 mt-4">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Simpan</button>
            <button type="button" id="resetBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Reset</button>
          </div>
        </form>
      </section>

      <!-- Table User -->
      <section class="bg-white rounded-xl shadow p-6 border border-gray-100">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-700">Daftar User</h2>
          <button id="refreshBtn" class="text-sm bg-indigo-100 text-indigo-700 px-3 py-1 rounded hover:bg-indigo-200">Refresh</button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left border">
            <thead class="bg-gray-100 text-gray-700">
              <tr>
                <th class="py-2 px-2">#</th>
                <th>Username</th>
                <th>Nama</th>
                <th>Role</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="userTable" class="text-gray-700"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="text-center text-xs text-gray-400 py-3 border-t">
      ¬© 2025 Travel Dashboard Enterprise v3.4.1
    </footer>

    <script src="/js/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("userForm");
        const resetBtn = document.getElementById("resetBtn");
        const tableBody = document.getElementById("userTable");
        const refreshBtn = document.getElementById("refreshBtn");
        let editId = null;

        async function loadUsers() {
          try {
            const data = await apiFetch("/api/users");
            tableBody.innerHTML = data
              .map(
                (u, i) => `
                <tr class="border-b hover:bg-gray-50">
                  <td class="py-1 px-2">${i + 1}</td>
                  <td>${u.username}</td>
                  <td>${u.name}</td>
                  <td>${u.type}</td>
                  <td class="flex gap-2">
                    <button class="text-blue-600 hover:underline" data-edit="${u.id}">Edit</button>
                    <button class="text-red-600 hover:underline" data-delete="${u.id}">Hapus</button>
                  </td>
                </tr>`
              )
              .join("");
          } catch {
            showToast("Gagal memuat data user", { type: "error" });
          }
        }

        loadUsers();

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const payload = {
            username: form.username.value,
            name: form.name.value,
            password: form.password.value,
            type: form.type.value,
          };

          try {
            if (editId) {
              await apiFetch(`/api/users/${editId}`, { method: "PUT", body: JSON.stringify(payload) });
              showToast("‚úÖ Data user diperbarui", { type: "success" });
            } else {
              await apiFetch("/api/users", { method: "POST", body: JSON.stringify(payload) });
              showToast("‚úÖ Data user ditambahkan", { type: "success" });
            }
            editId = null;
            form.reset();
            loadUsers();
          } catch {
            showToast("‚ùå Gagal menyimpan data user", { type: "error" });
          }
        });

        resetBtn.addEventListener("click", () => { form.reset(); editId = null; });
        refreshBtn.addEventListener("click", loadUsers);

        tableBody.addEventListener("click", async (e) => {
          const id = e.target.dataset.edit || e.target.dataset.delete;
          if (!id) return;

          if (e.target.dataset.edit) {
            try {
              const user = await apiFetch(`/api/users/${id}`);
              Object.keys(user).forEach((key) => { if (form[key]) form[key].value = user[key]; });
              editId = id;
              showToast("‚úèÔ∏è Mode edit aktif", { type: "info" });
            } catch {
              showToast("Gagal memuat data untuk edit", { type: "error" });
            }
          }

          if (e.target.dataset.delete) {
            if (!confirm("Yakin ingin menghapus user ini?")) return;
            try {
              await apiFetch(`/api/users/${id}`, { method: "DELETE" });
              showToast("üóëÔ∏è User dihapus", { type: "success" });
              loadUsers();
            } catch {
              showToast("Gagal menghapus user", { type: "error" });
            }
          }
        });
      });
    </script>
  </body>
</html>
