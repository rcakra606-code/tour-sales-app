<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management | Travel Dashboard</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/ui.js"></script>
  <script defer src="./js/user-management.js"></script>
</head>

<body class="light-mode">
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Travel Dashboard</h2>
      <button id="toggleSidebar">☰</button>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">🏠 Dashboard</a></li>
        <li><a href="report_tour.html">✈️ Report Tour</a></li>
        <li><a href="report_sales.html">💰 Report Sales</a></li>
        <li><a href="report_document.html">📑 Report Document</a></li>
        <li><a href="region_management.html">🌍 Region Management</a></li>
        <li><a href="target_management.html">🎯 Target Management</a></li>
        <li><a href="executive-dashboard.html">👔 Executive Dashboard</a></li>
        <li><a href="user-management.html" class="active">👥 User Management</a></li>
        <li><a href="profile.html">👤 Profile</a></li>
        <li><a href="logout.html">🚪 Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main -->
  <main>
    <header>
      <h1>👥 Manajemen Pengguna</h1>
      <div class="theme-switch">
        <label><input type="checkbox" id="themeSwitch" /> 🌙 Mode</label>
      </div>
    </header>

    <!-- Form Tambah User -->
    <form id="userForm">
      <input id="username" name="username" placeholder="Username" required />
      <input id="staff_name" name="staff_name" placeholder="Nama Staff" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <select id="role" name="role">
        <option value="staff">Staff</option>
        <option value="semi-admin">Semi Admin</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Tambah User</button>
    </form>
    <p id="userMsg"></p>

    <!-- Tabel User -->
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Nama Staff</th>
          <th>Role</th>
          <th>Tanggal Dibuat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </main>
</body>
</html>
