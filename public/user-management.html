<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management | Travel Dashboard</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/ui.js"></script>
</head>

<body class="light-mode">
  <!-- ===================================================== -->
  <!-- 🧭 SIDEBAR -->
  <!-- ===================================================== -->
  <aside id="sidebar" class="sidebar expanded">
    <div class="sidebar-header">
      <h2>Travel Dashboard</h2>
      <button id="toggleSidebar">☰</button>
    </div>
    <ul class="sidebar-menu">
      <li><a href="dashboard.html">🏠 Dashboard</a></li>
      <li><a href="report_sales.html">💹 Laporan Sales</a></li>
      <li><a href="report_tour.html">✈️ Laporan Tour</a></li>
      <li><a href="report_document.html">📑 Laporan Dokumen</a></li>
      <li><a href="executive-dashboard.html">📊 Executive Dashboard</a></li>
      <li class="active"><a href="user-management.html">👥 User Management</a></li>
      <li><a href="profile.html">👤 Profil</a></li>
      <li><a href="login.html" id="logoutBtn">🚪 Logout</a></li>
    </ul>
    <div class="theme-toggle">
      <span>🌞</span>
      <label class="switch">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider round"></span>
      </label>
      <span>🌙</span>
    </div>
  </aside>

  <!-- ===================================================== -->
  <!-- 👥 MAIN CONTENT -->
  <!-- ===================================================== -->
  <main id="main-content">
    <header>
      <h1>👥 Manajemen Pengguna</h1>
      <p>Kelola akun pengguna, role, dan akses sistem.</p>
    </header>

    <!-- 📋 FORM TAMBAH/EDIT USER -->
    <section class="form-section">
      <form id="userForm">
        <input type="hidden" id="userId" />

        <div class="form-grid">
          <div>
            <label>Username</label>
            <input type="text" id="username" required placeholder="Masukkan username" />
          </div>
          <div>
            <label>Nama Staff</label>
            <input type="text" id="staff_name" placeholder="Masukkan nama staff" />
          </div>
          <div>
            <label>Password</label>
            <input type="password" id="password" placeholder="Masukkan password (opsional)" />
          </div>
          <div>
            <label>Role</label>
            <select id="role" required>
              <option value="staff">Staff</option>
              <option value="semiadmin">SemiAdmin</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>

        <button type="submit" id="saveBtn">💾 Simpan User</button>
        <button type="button" id="resetBtn" class="secondary">🔄 Reset</button>
        <p id="formMsg" class="message"></p>
      </form>
    </section>

    <!-- 📄 TABEL USER -->
    <section class="table-section">
      <h3>Daftar Pengguna</h3>
      <table id="userTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Nama Staff</th>
            <th>Role</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- ===================================================== -->
  <!-- 📜 SCRIPT -->
  <!-- ===================================================== -->
  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    if (!token || role !== "admin") {
      alert("Akses ditolak. Hanya admin yang dapat mengakses halaman ini.");
      window.location.href = "dashboard.html";
    }

    const headers = { "Authorization": "Bearer " + token, "Content-Type": "application/json" };
    const userForm = document.getElementById("userForm");
    const msg = document.getElementById("formMsg");
    const tableBody = document.querySelector("#userTable tbody");

    async function loadUsers() {
      try {
        const res = await fetch("/api/users", { headers });
        if (!res.ok) throw new Error("Gagal memuat data pengguna.");
        const data = await res.json();

        tableBody.innerHTML = data
          .map(
            (u) => `
            <tr>
              <td>${u.id}</td>
              <td>${u.username}</td>
              <td>${u.staff_name || "-"}</td>
              <td>${u.role}</td>
              <td>
                <button onclick="editUser(${u.id}, '${u.username}', '${u.staff_name || ""}', '${u.role}')">✏️</button>
                <button onclick="deleteUser(${u.id})" class="danger">🗑️</button>
              </td>
            </tr>`
          )
          .join("");
      } catch (err) {
        console.error("❌ Gagal memuat user:", err);
        msg.textContent = "Gagal memuat data pengguna.";
        msg.style.color = "#e74c3c";
      }
    }

    async function saveUser(e) {
      e.preventDefault();
      msg.textContent = "";

      const userId = document.getElementById("userId").value;
      const username = document.getElementById("username").value.trim();
      const staff_name = document.getElementById("staff_name").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      const method = userId ? "PUT" : "POST";
      const url = userId ? `/api/users/${userId}` : "/api/users";
      const payload = { username, staff_name, password, role };

      try {
        const res = await fetch(url, {
          method,
          headers,
          body: JSON.stringify(payload),
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "Gagal menyimpan user.");

        msg.textContent = data.message || "Berhasil disimpan.";
        msg.style.color = "#28a745";
        userForm.reset();
        document.getElementById("userId").value = "";
        loadUsers();
      } catch (err) {
        console.error("❌ Gagal simpan user:", err);
        msg.textContent = "Gagal menyimpan data.";
        msg.style.color = "#e74c3c";
      }
    }

    async function deleteUser(id) {
      if (!confirm("Yakin ingin menghapus user ini?")) return;
      try {
        const res = await fetch(`/api/users/${id}`, { method: "DELETE", headers });
        if (!res.ok) throw new Error("Gagal menghapus user.");
        loadUsers();
      } catch (err) {
        console.error("❌ Gagal hapus user:", err);
      }
    }

    function editUser(id, username, staff_name, role) {
      document.getElementById("userId").value = id;
      document.getElementById("username").value = username;
      document.getElementById("staff_name").value = staff_name;
      document.getElementById("role").value = role;
      document.getElementById("password").value = "";
    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      userForm.reset();
      document.getElementById("userId").value = "";
      msg.textContent = "";
    });

    userForm.addEventListener("submit", saveUser);

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });

    loadUsers();
  </script>
</body>
</html>
