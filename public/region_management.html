<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Region Management | Travel Dashboard</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/ui.js"></script>
  <script defer src="./js/region_management.js"></script>
</head>

<body class="light-mode">
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Travel Dashboard</h2>
      <button id="toggleSidebar">☰</button>
    </div>

    <nav>
      <ul>
        <li><a href="dashboard.html">🏠 Dashboard</a></li>
        <li><a href="report_tour.html">✈️ Report Tour</a></li>
        <li><a href="report_sales.html">💰 Report Sales</a></li>
        <li><a href="report_document.html">📑 Report Document</a></li>
        <li><a href="region_management.html" class="active">🌍 Region Management</a></li>
        <li><a href="target_management.html">🎯 Target Management</a></li>
        <li><a href="executive-dashboard.html">👔 Executive Dashboard</a></li>
        <li><a href="user-management.html">👥 User Management</a></li>
        <li><a href="profile.html">👤 Profile</a></li>
        <li><a href="logout.html">🚪 Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main -->
  <main>
    <header>
      <h1>🌍 Manajemen Region</h1>
      <div class="theme-switch">
        <label><input type="checkbox" id="themeSwitch" /> 🌙 Mode</label>
      </div>
    </header>

    <!-- Form Tambah Region -->
    <form id="regionForm">
      <input id="region_name" name="region_name" placeholder="Nama Region (mis. Asia, Eropa, Amerika)" required />
      <input id="description" name="description" placeholder="Deskripsi Region" />
      <button type="submit">Tambah Region</button>
    </form>
    <p id="regionMsg"></p>

    <!-- Tabel Region -->
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nama Region</th>
          <th>Deskripsi</th>
          <th>Dibuat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="regionTableBody"></tbody>
    </table>
  </main>
</body>
</html>
