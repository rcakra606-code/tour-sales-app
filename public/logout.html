<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - Travel Dashboard Enterprise</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #004a99, #0b74de);
        color: #fff;
        font-family: "Inter", sans-serif;
        text-align: center;
        animation: fadeIn 0.6s ease;
      }

      .logout-container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 40px 60px;
        border-radius: 14px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
        color: #fff;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1rem;
        opacity: 0.9;
        margin-bottom: 20px;
      }

      .loader {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="logout-container">
      <h1>Logout Berhasil</h1>
      <p>Anda akan diarahkan ke halaman login...</p>
      <div class="loader"></div>
    </div>

    <script>
      // Hapus semua session user
      localStorage.removeItem("token");
      localStorage.removeItem("user");

      // Redirect otomatis ke login
      setTimeout(() => {
        window.location.href = "/login.html";
      }, 2000);
    </script>
  </body>
</html>
