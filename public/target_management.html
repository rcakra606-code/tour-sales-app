<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Target Bulanan | Travel Dashboard Enterprise</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body { font-family: "Inter", sans-serif; background:#f9fafb; margin:0; padding:0; }
    .form-container {
      max-width: 760px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    label { display:block; font-weight:600; margin-top:12px; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn { display:inline-block; padding:10px 16px; margin-top:14px; border:none; border-radius:6px; cursor:pointer; }
    .btn-primary { background:#1f7aec; color:white; }
    .btn-danger { background:#e11d48; color:white; }
    .row { display:flex; gap:12px; }
    .row > div { flex:1; }
    .targets-list { margin-top: 20px; }
    .target-item { background:#f9fafb; border:1px solid #eee; border-radius:8px; padding:12px; margin-bottom:8px; }
    .target-item b { color:#1f2937; }
    .actions button { margin-right:8px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸŽ¯ Target Bulanan</h2>
    <div id="notice" style="color:#dc2626; font-weight:500; margin-bottom:8px;"></div>

    <form id="targetForm">
      <label for="staff">Staff</label>
      <select id="staff" name="staff"></select>

      <div class="row">
        <div>
          <label for="month">Bulan</label>
          <select id="month" name="month">
            <script>
              for (let i=1;i<=12;i++){ document.write(`<option value="${i}">${i}</option>`); }
            </script>
          </select>
        </div>
        <div>
          <label for="year">Tahun</label>
          <select id="year" name="year">
            <script>
              const now = new Date(); const y = now.getFullYear();
              for (let yr=y-2; yr<=y+1; yr++){ document.write(`<option value="${yr}">${yr}</option>`); }
            </script>
          </select>
        </div>
      </div>

      <label>Target Sales (angka tanpa format)</label>
      <input type="number" id="target_sales" min="0" step="0.01" />

      <label>Target Profit (angka tanpa format)</label>
      <input type="number" id="target_profit" min="0" step="0.01" />

      <label>Target Tour (jumlah tour)</label>
      <input type="number" id="target_tour" min="0" step="1" />

      <div style="margin-top:16px;">
        <button class="btn btn-primary" id="saveBtn">ðŸ’¾ Simpan</button>
        <button type="button" class="btn btn-danger" id="resetBtn">Reset</button>
      </div>
    </form>

    <div class="targets-list">
      <h3>ðŸ“‹ Daftar Target</h3>
      <div id="targetsList"></div>
    </div>
  </div>

<script>
const token = localStorage.getItem("token");
if (!token) {
  document.getElementById("notice").innerText = "Anda belum login. Silakan login terlebih dahulu.";
}

// ============ Helper API ============
async function api(path, method="GET", body){
  const res = await fetch(path, {
    method,
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: body ? JSON.stringify(body) : undefined
  });
  return res;
}

// ============ Load user & staff list ============
async function initForm() {
  const res = await api("/api/auth/verify");
  if (!res.ok) { document.getElementById("notice").innerText = "Gagal memuat data user."; return; }
  const user = await res.json();
  const staffSel = document.getElementById("staff");
  staffSel.innerHTML = "";

  if (user.role === "super") {
    const ru = await api("/api/users");
    if (ru.ok) {
      const users = await ru.json();
      users.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.username;
        opt.textContent = u.username;
        staffSel.appendChild(opt);
      });
    }
  } else {
    const opt = document.createElement("option");
    opt.value = user.username;
    opt.textContent = user.username;
    staffSel.appendChild(opt);
    staffSel.disabled = true;
  }

  const now = new Date();
  document.getElementById("month").value = now.getMonth()+1;
  document.getElementById("year").value = now.getFullYear();

  loadTargets();
}

// ============ Load targets list ============
async function loadTargets(){
  const staff = document.getElementById("staff").value;
  const month = document.getElementById("month").value;
  const year = document.getElementById("year").value;

  const res = await api(`/api/targets?staff=${encodeURIComponent(staff)}&month=${month}&year=${year}`);
  const list = document.getElementById("targetsList");
  if (!res.ok) { list.innerHTML = "<p>Gagal memuat data.</p>"; return; }

  const data = await res.json();
  if (data.length === 0) {
    list.innerHTML = "<p>Belum ada target untuk periode ini.</p>";
    return;
  }

  list.innerHTML = "";
  data.forEach(t => {
    const div = document.createElement("div");
    div.className = "target-item";
    div.innerHTML = `
      <b>${t.staff_name}</b> â€” ${t.month}/${t.year}
      <div>Sales: ${t.target_sales} | Profit: ${t.target_profit} | Tours: ${t.target_tour}</div>
      <div class="actions" style="margin-top:8px;">
        <button data-id="${t.id}" class="editBtn">Edit</button>
        <button data-id="${t.id}" class="delBtn">Hapus</button>
      </div>
    `;
    list.appendChild(div);
  });

  document.querySelectorAll(".editBtn").forEach(btn => {
    btn.onclick = () => {
      const rec = data.find(x => x.id == btn.dataset.id);
      if (!rec) return;
      document.getElementById("staff").value = rec.staff_name;
      document.getElementById("month").value = rec.month;
      document.getElementById("year").value = rec.year;
      document.getElementById("target_sales").value = rec.target_sales;
      document.getElementById("target_profit").value = rec.target_profit;
      document.getElementById("target_tour").value = rec.target_tour;
    };
  });

  document.querySelectorAll(".delBtn").forEach(btn => {
    btn.onclick = async () => {
      if (!confirm("Hapus target ini?")) return;
      const r = await api(`/api/targets/${btn.dataset.id}`, "DELETE");
      if (r.ok) { alert("Target dihapus."); loadTargets(); }
      else alert("Gagal menghapus target.");
    };
  });
}

// ============ Save Target ============
document.getElementById("targetForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const body = {
    staff_name: document.getElementById("staff").value,
    month: parseInt(document.getElementById("month").value),
    year: parseInt(document.getElementById("year").value),
    target_sales: parseFloat(document.getElementById("target_sales").value || 0),
    target_profit: parseFloat(document.getElementById("target_profit").value || 0),
    target_tour: parseInt(document.getElementById("target_tour").value || 0)
  };
  const res = await api("/api/targets", "POST", body);
  if (res.ok) {
    alert("Target tersimpan.");
    loadTargets();
  } else {
    alert("Gagal menyimpan target.");
  }
});

// ============ Reset form ============
document.getElementById("resetBtn").onclick = ()=>{
  document.getElementById("target_sales").value = "";
  document.getElementById("target_profit").value = "";
  document.getElementById("target_tour").value = "";
};

document.getElementById("month").addEventListener("change", loadTargets);
document.getElementById("year").addEventListener("change", loadTargets);
document.getElementById("staff").addEventListener("change", loadTargets);

initForm();
</script>
</body>
</html>
