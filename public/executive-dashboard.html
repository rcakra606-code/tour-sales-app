<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Executive Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css">
  <style>
    .kpi-up { color: #16a34a; }     /* Hijau: target tercapai */
    .kpi-down { color: #dc2626; }   /* Merah: target belum tercapai */
  </style>
</head>
<body class="bg-slate-50 text-slate-800 p-6">
  <div class="max-w-7xl mx-auto space-y-8">
    <h1 class="text-3xl font-bold flex items-center gap-2">ðŸ“Š Executive Dashboard</h1>

    <!-- FILTER SECTION -->
    <div class="bg-white shadow rounded-lg p-4 flex flex-wrap gap-4 items-end">
      <div>
        <label class="block text-sm text-slate-600 mb-1">Tanggal Awal</label>
        <input type="date" id="startDate" class="border rounded p-2 w-40">
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">Tanggal Akhir</label>
        <input type="date" id="endDate" class="border rounded p-2 w-40">
      </div>
      <div id="staffFilterContainer" class="hidden">
        <label class="block text-sm text-slate-600 mb-1">Staff</label>
        <select id="staffSelect" class="border rounded p-2 w-48">
          <option value="">Semua Staff</option>
        </select>
      </div>
      <button id="filterBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        Terapkan
      </button>
      <button id="exportExcelBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Export Executive Report
      </button>
    </div>

    <!-- KPI CARDS -->
    <div class="grid md:grid-cols-3 gap-6">
      <div id="kpiSales" class="bg-white shadow rounded-lg p-4">
        <h2 class="font-semibold text-slate-600">Total Sales</h2>
        <p id="totalSales" class="text-3xl font-bold">0</p>
        <p class="text-xs text-slate-500 mt-1">Target: Rp 50.000.000</p>
      </div>
      <div id="kpiProfit" class="bg-white shadow rounded-lg p-4">
        <h2 class="font-semibold text-slate-600">Total Profit</h2>
        <p id="totalProfit" class="text-3xl font-bold">0</p>
        <p class="text-xs text-slate-500 mt-1">Target: Rp 10.000.000</p>
      </div>
      <div id="kpiDocs" class="bg-white shadow rounded-lg p-4">
        <h2 class="font-semibold text-slate-600">Total Documents</h2>
        <p id="totalDocs" class="text-3xl font-bold text-orange-600">0</p>
      </div>
    </div>

    <!-- CHARTS -->
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="font-semibold mb-2">Profit by Region</h3>
        <canvas id="tourRegionChart"></canvas>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="font-semibold mb-2">Tours by Status</h3>
        <canvas id="tourStatusChart"></canvas>
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="font-semibold mb-2">Sales by Staff</h3>
        <canvas id="salesByStaffChart"></canvas>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="font-semibold mb-2">Document Status Overview</h3>
        <canvas id="documentStatusChart"></canvas>
      </div>
    </div>

    <!-- TREND CHART -->
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="font-semibold mb-2">Sales vs Profit Trend</h3>
      <canvas id="salesTrendChart"></canvas>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("travel_token");
    const userData = JSON.parse(localStorage.getItem("travel_user") || "{}");
    const role = userData.type || "basic";
    const KPI_TARGETS = { sales: 50000000, profit: 10000000 };

    async function fetchDashboard() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const staff = document.getElementById("staffSelect").value;

      const url = new URL("/api/dashboard/executive", window.location.origin);
      if (startDate && endDate) {
        url.searchParams.append("startDate", startDate);
        url.searchParams.append("endDate", endDate);
      }
      if (staff) {
        url.searchParams.append("staff", staff);
      }

      const res = await fetch(url, { headers: { Authorization: "Bearer " + token } });
      const data = await res.json();
      renderDashboard(data);
    }

    function renderDashboard(data) {
      // KPI
      const totalSales = data.sales.totalSales || 0;
      const totalProfit = data.sales.totalProfit || 0;
      const totalDocs = data.documents.totalFiles || 0;

      const elSales = document.getElementById("totalSales");
      const elProfit = document.getElementById("totalProfit");
      const elDocs = document.getElementById("totalDocs");

      elSales.textContent = formatCurrency(totalSales);
      elProfit.textContent = formatCurrency(totalProfit);
      elDocs.textContent = formatNumber(totalDocs);

      // KPI Indicator
      const salesCard = document.getElementById("kpiSales");
      const profitCard = document.getElementById("kpiProfit");
      salesCard.classList.remove("kpi-up", "kpi-down");
      profitCard.classList.remove("kpi-up", "kpi-down");

      salesCard.classList.add(totalSales >= KPI_TARGETS.sales ? "kpi-up" : "kpi-down");
      profitCard.classList.add(totalProfit >= KPI_TARGETS.profit ? "kpi-up" : "kpi-down");

      // Charts
      renderBarChart("tourRegionChart", "Profit by Region", data.tourByRegion.map(r => r.region), data.tourByRegion.map(r => r.totalProfit));
      renderPieChart("tourStatusChart", "Tours by Status", data.tourByStatus.map(s => s.departureStatus), data.tourByStatus.map(s => s.total));
      renderBarChart("salesByStaffChart", "Sales by Staff", data.salesByStaff.map(s => s.staff), data.salesByStaff.map(s => s.totalSales));
      renderPieChart("documentStatusChart", "Document Status", ["Completed", "Pending", "Rejected"], [
        data.documents.completed || 0, data.documents.pending || 0, data.documents.rejected || 0
      ]);
      renderLineChart("salesTrendChart", "Sales vs Profit", ["Sales", "Profit"], [totalSales, totalProfit]);
    }

    function renderBarChart(id, label, labels, values) {
      const ctx = document.getElementById(id);
      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label,
            data: values,
            backgroundColor: "#4f46e5",
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    function renderPieChart(id, label, labels, values) {
      const ctx = document.getElementById(id);
      new Chart(ctx, {
        type: "pie",
        data: {
          labels,
          datasets: [{
            label,
            data: values,
            backgroundColor: ["#10b981", "#f59e0b", "#ef4444"],
          }]
        },
        options: { responsive: true }
      });
    }

    function renderLineChart(id, label, labels, values) {
      const ctx = document.getElementById(id);
      new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label,
            data: values,
            borderColor: "#22d3ee",
            backgroundColor: "rgba(34,211,238,0.2)",
            fill: true,
            tension: 0.4,
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function formatCurrency(num) {
      return new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR" }).format(num || 0);
    }
    function formatNumber(num) {
      return new Intl.NumberFormat("id-ID").format(num || 0);
    }

    // Staff Filter (admin & semi)
    async function loadStaffList() {
      if (role === "super" || role === "semi") {
        document.getElementById("staffFilterContainer").classList.remove("hidden");
        const res = await fetch("/api/users", { headers: { Authorization: "Bearer " + token } });
        const users = await res.json();
        const select = document.getElementById("staffSelect");
        select.innerHTML = `<option value="">Semua Staff</option>`;
        users.forEach(u => {
          const opt = document.createElement("option");
          opt.value = u.username;
          opt.textContent = `${u.name || u.username} (${u.type})`;
          select.appendChild(opt);
        });
      }
    }

    // Export Excel
    document.getElementById("exportExcelBtn").addEventListener("click", async () => {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const staff = document.getElementById("staffSelect").value;
      const url = new URL("/api/executive/export/excel", window.location.origin);
      if (startDate && endDate) {
        url.searchParams.append("startDate", startDate);
        url.searchParams.append("endDate", endDate);
      }
      if (staff) {
        url.searchParams.append("staff", staff);
      }
      const res = await fetch(url, { headers: { Authorization: "Bearer " + token } });
      if (!res.ok) return alert("Gagal mengekspor laporan.");
      const blob = await res.blob();
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `executive_report_${new Date().toISOString().split("T")[0]}.xlsx`;
      link.click();
    });

    // Event listeners
    document.getElementById("filterBtn").addEventListener("click", fetchDashboard);

    // Auto Refresh (5 menit)
    setInterval(fetchDashboard, 5 * 60 * 1000);

    // Init page
    loadStaffList();
    fetchDashboard();
  </script>
</body>
</html>
