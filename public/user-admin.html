<!-- ================= USER ADMIN PAGE ================= -->
<div id="userAdminPage" class="bg-white p-6 rounded-lg shadow mb-6">
  <h2 class="text-xl font-bold mb-4">Manajemen Pengguna</h2>
  <table class="w-full border mb-6">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2 text-left">Nama</th>
        <th class="p-2 text-left">Username</th>
        <th class="p-2 text-left">Role</th>
        <th class="p-2 text-center">Aksi</th>
      </tr>
    </thead>
    <tbody id="usersTableBody"></tbody>
  </table>

  <!-- Form Tambah / Edit -->
  <form id="userForm" class="space-y-3 border-t pt-4">
    <h3 class="text-lg font-semibold">Tambah / Edit Pengguna</h3>
    <input type="hidden" id="userId">
    <input type="text" id="userName" placeholder="Nama" class="border p-2 w-full rounded">
    <input type="text" id="userUsername" placeholder="Username" class="border p-2 w-full rounded">
    <input type="email" id="userEmail" placeholder="Email (opsional)" class="border p-2 w-full rounded">
    <select id="userType" class="border p-2 w-full rounded">
      <option value="basic">Basic</option>
      <option value="semi">Semi Admin</option>
      <option value="super">Super Admin</option>
    </select>
    <input type="password" id="userPassword" placeholder="Password Baru" class="border p-2 w-full rounded">
    <div class="flex justify-end gap-2">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan</button>
      <button type="button" id="userResetBtn" class="bg-gray-400 text-white px-4 py-2 rounded">Reset</button>
    </div>
  </form>
</div>

<!-- ================= CHANGE PASSWORD (FOR CURRENT USER) ================= -->
<div id="changePasswordPage" class="hidden bg-white p-6 rounded-lg shadow mb-6">
  <h2 class="text-xl font-bold mb-4">Ganti Password Saya</h2>
  <form id="changePasswordForm" class="space-y-3">
    <input type="password" id="oldPassword" placeholder="Password Lama" class="border p-2 w-full rounded" required>
    <input type="password" id="newPassword" placeholder="Password Baru" class="border p-2 w-full rounded" required>
    <input type="password" id="confirmPassword" placeholder="Konfirmasi Password Baru" class="border p-2 w-full rounded" required>
    <div class="flex justify-end gap-2">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Simpan Perubahan</button>
    </div>
  </form>
</div>
