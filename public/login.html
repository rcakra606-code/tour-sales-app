<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Travel Dashboard</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/ui.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg-color);
    }
    .login-container {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: var(--accent-color);
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--bg-color);
      color: var(--text-color);
    }
    button {
      background-color: var(--accent-color);
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: #ef4444;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body class="light-mode">
  <div class="login-container">
    <h1>üîê Login Dashboard</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        errorMsg.textContent = "Isi username dan password.";
        return;
      }

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || "Login gagal.";
          return;
        }

        // Simpan token dan role di localStorage
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("staff_name", data.staff_name || "");

        // Redirect sesuai role
        if (data.role === "admin" || data.role === "semiadmin") {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "report_sales.html";
        }
      } catch (err) {
        errorMsg.textContent = "Terjadi kesalahan jaringan.";
        console.error("‚ùå Login error:", err);
      }
    });

    // Cek token otomatis (auto redirect jika masih aktif)
    window.addEventListener("load", async () => {
      const token = localStorage.getItem("token");
      if (!token) return;

      try {
        const res = await fetch("/api/auth/verify", {
          headers: { Authorization: "Bearer " + token },
        });
        const data = await res.json();
        if (data.valid) {
          window.location.href = "dashboard.html";
        }
      } catch {
        // token invalid ‚Üí tetap di login
      }
    });
  </script>
</body>
</html>
