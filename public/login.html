<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Travel Dashboard Enterprise</title>

    <!-- Tailwind CDN (diperbolehkan di CSP server) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Desain tambahan (warna & transisi halus) -->
    <style>
      body {
        background: linear-gradient(to bottom right, #eef2ff, #e0e7ff);
      }
      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="min-h-screen flex items-center justify-center p-4">
    <main
      class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8 fade-in border border-indigo-100"
    >
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-1">
          Travel Dashboard
        </h1>
        <p class="text-sm text-gray-500">Masuk untuk melanjutkan</p>
      </div>

      <!-- ✅ Login Form -->
      <form id="loginForm" class="space-y-6">
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            required
            class="w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Masukkan username"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Masukkan password"
          />
        </div>

        <p
          id="loginMessage"
          class="text-center text-sm font-medium h-5 text-gray-600"
        ></p>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-2.5 rounded-lg shadow hover:bg-indigo-700 transition duration-150"
        >
          Masuk
        </button>
      </form>

      <!-- Footer Info -->
      <p class="mt-8 text-center text-xs text-gray-400">
        © 2025 Travel Dashboard Enterprise
      </p>
    </main>

    <!-- Scripts -->
    <script src="/js/login.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
