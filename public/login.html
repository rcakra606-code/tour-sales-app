<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Aplikasi Reporting Sales & Tour</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
    }

    .input-modern {
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: all 0.3s ease;
    }

    .input-modern::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-modern:focus {
      border-color: #a5b4fc;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
    }

    .btn-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body class="h-full gradient-bg flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <div class="card rounded-3xl p-10 text-center text-white">
      <div class="w-20 h-20 mx-auto mb-6 flex items-center justify-center rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 shadow-lg">
        <span class="text-3xl">ðŸ“Š</span>
      </div>
      <h2 class="text-3xl font-bold mb-2">Selamat Datang</h2>
      <p class="text-sm text-indigo-100 mb-8">Sistem Reporting Sales & Tour</p>

      <form id="loginForm" class="space-y-5 text-left">
        <div>
          <label for="username" class="block text-sm font-semibold mb-2 text-indigo-100">Username</label>
          <input id="username" name="username" type="text" required placeholder="Masukkan username"
                 class="w-full px-4 py-3 rounded-xl input-modern focus:outline-none" />
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold mb-2 text-indigo-100">Password</label>
          <input id="password" name="password" type="password" required placeholder="Masukkan password"
                 class="w-full px-4 py-3 rounded-xl input-modern focus:outline-none" />
        </div>

        <button type="submit"
                class="btn-gradient w-full py-3 mt-4 rounded-xl font-bold text-white text-lg">
          ðŸš€ Masuk ke Aplikasi
        </button>

        <div id="loginError" class="hidden mt-4 text-red-300 text-center font-medium text-sm"></div>
      </form>

      <div class="mt-8 bg-white bg-opacity-10 rounded-xl p-4 text-xs text-indigo-100">
        <p class="font-semibold mb-2 text-center">ðŸ”‘ Demo Login:</p>
        <div class="space-y-1 text-left">
          <p><span class="font-medium">Super Admin:</span> admin / admin123</p>
          <p><span class="font-medium">Semi Super Admin:</span> semiadmin / semi123</p>
          <p><span class="font-medium">Basic User:</span> staff1 / staff123</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
