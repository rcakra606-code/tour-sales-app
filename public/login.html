<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Travel Dashboard Enterprise</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        height: 100vh;
        background: linear-gradient(135deg, #004b99, #0a66c2);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
      }

      .login-box {
        background: white;
        border-radius: 12px;
        width: 380px;
        padding: 30px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.5s ease-in-out;
      }

      .login-box h2 {
        text-align: center;
        color: #004b99;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.95rem;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background-color: #004b99;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
      }

      .btn:hover {
        background-color: #0a66c2;
      }

      .error {
        color: #c0392b;
        font-size: 0.9rem;
        text-align: center;
        margin-bottom: 10px;
      }

      .footer-text {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
        color: #777;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>Login Sistem</h2>
      <div id="errorMsg" class="error"></div>
      <form id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="btn">Masuk</button>
      </form>

      <div class="footer-text">
        <p>Â© <span id="year"></span> Travel Dashboard Enterprise</p>
      </div>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      // Jika sudah login, langsung ke dashboard
      const token = localStorage.getItem("token");
      if (token && token !== "undefined") {
        window.location.href = "/dashboard.html";
      }

      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("errorMsg");

        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          if (!res.ok) {
            const err = await res.json();
            errorMsg.textContent = err.message || "Login gagal, periksa kembali.";
            return;
          }

          const data = await res.json();
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "/dashboard.html";
        } catch (err) {
          errorMsg.textContent = "Gagal terhubung ke server.";
        }
      });
    </script>
  </body>
</html>
