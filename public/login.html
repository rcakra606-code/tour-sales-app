<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Travel Dashboard</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/login.js"></script>
</head>

<body class="light-mode login-body">
  <div class="login-container fade-in">
    <div class="login-card">
      <h1>✈️ Travel Dashboard</h1>
      <p>Masuk ke sistem pelaporan perjalanan</p>

      <form id="loginForm">
        <label>Username</label>
        <input type="text" id="username" placeholder="Masukkan username..." required />

        <label>Password</label>
        <input type="password" id="password" placeholder="Masukkan password..." required />

        <button type="submit" id="loginBtn">Masuk</button>
        <p id="errorMsg" class="error-msg"></p>
      </form>
    </div>

    <div class="theme-toggle-login">
      <span>🌞</span>
      <label class="switch">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider round"></span>
      </label>
      <span>🌙</span>
    </div>
  </div>
</body>
</html>
