<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Travel Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-100 to-slate-200 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md space-y-6">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-indigo-600">Travel Dashboard</h1>
      <p class="text-sm text-gray-500 mt-1">Silakan login untuk melanjutkan</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" required class="border border-gray-300 rounded w-full p-2 focus:ring focus:ring-indigo-200 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required class="border border-gray-300 rounded w-full p-2 focus:ring focus:ring-indigo-200 focus:outline-none">
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-all">
        Masuk
      </button>
    </form>

    <div id="messageBox" class="text-center text-sm mt-4"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msgBox = document.getElementById("messageBox");

    function showMessage(text, type = "error") {
      msgBox.textContent = text;
      msgBox.className =
        "text-center text-sm mt-4 font-medium " +
        (type === "success" ? "text-green-600" : "text-red-600");
    }

    async function loginUser(username, password) {
      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Login gagal.");

        // Simpan token & user info
        localStorage.setItem("travel_token", data.token);
        localStorage.setItem("travel_user", JSON.stringify(data.user));

        showMessage("Login berhasil! Mengarahkan...", "success");
        setTimeout(() => (window.location.href = "/dashboard"), 1000);
      } catch (err) {
        showMessage(err.message, "error");
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return showMessage("Isi username dan password.", "error");
      loginUser(username, password);
    });
  </script>

</body>
</html>
