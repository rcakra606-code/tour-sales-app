<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Travel Dashboard Enterprise</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #0b74de, #004b99);
        font-family: "Inter", sans-serif;
        color: #fff;
      }

      .login-card {
        background: #fff;
        color: #222;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
        padding: 32px;
        width: 100%;
        max-width: 380px;
        text-align: center;
        transition: all 0.3s ease;
      }

      .login-card h2 {
        margin-bottom: 20px;
        color: #0b74de;
      }

      .login-card .form-group {
        margin-bottom: 16px;
        text-align: left;
      }

      .login-card label {
        font-weight: 500;
        display: block;
        margin-bottom: 6px;
      }

      .login-card input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      .login-card input:focus {
        border-color: #0b74de;
        outline: none;
      }

      .btn {
        background: #0b74de;
        border: none;
        color: #fff;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        width: 100%;
        font-size: 15px;
      }

      .btn:hover {
        background: #095fb5;
      }

      .error-message {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 10px;
      }

      .login-footer {
        margin-top: 16px;
        font-size: 13px;
        color: #999;
      }

      .fade-in {
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="login-card fade-in">
      <h2>Travel Dashboard</h2>
      <p>Masuk ke akun Anda</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Masukkan username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan password" required />
        </div>

        <button type="submit" class="btn">Masuk</button>
        <p class="error-message" id="errorMsg"></p>
      </form>

      <div class="login-footer">
        <small>© <span id="year"></span> Travel Dashboard Enterprise</small>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");
      const yearSpan = document.getElementById("year");
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.textContent = "";

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            errorMsg.textContent = data.message || "❌ Login gagal, periksa kembali username dan password Anda.";
            return;
          }

          localStorage.setItem("token", data.token);
          window.location.href = "/dashboard.html";
        } catch (err) {
          console.error(err);
          errorMsg.textContent = "⚠️ Terjadi kesalahan koneksi ke server.";
        }
      });
    </script>
  </body>
</html>
