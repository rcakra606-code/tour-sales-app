<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Travel Dashboard Enterprise</title>

  <link rel="stylesheet" href="/css/style.css" />
  <style>
    :root {
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #111827;
      --header-bg: #1f2937;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --primary: #2563eb;
      --error: #dc2626;
    }

    [data-theme="dark"] {
      --bg-color: #111827;
      --card-bg: #1f2937;
      --text-color: #f9fafb;
      --header-bg: #0f172a;
      --shadow-color: rgba(255,255,255,0.08);
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    .login-card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 2px 10px var(--shadow-color);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
      background: var(--card-bg);
      color: var(--text-color);
    }

    button {
      width: 100%;
      padding: 10px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover { background: #1d4ed8; }

    .error {
      color: var(--error);
      margin-top: 10px;
      font-size: 14px;
    }

    .toggle-mode {
      margin-top: 16px;
      cursor: pointer;
      color: var(--primary);
      font-size: 14px;
    }

    .footer {
      font-size: 12px;
      color: #6b7280;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>Travel Dashboard Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">üîê Login</button>
      <div id="errorMsg" class="error"></div>
    </form>
    <div class="toggle-mode" id="toggleThemeBtn">üåô Dark Mode</div>
  </div>

  <div class="footer">¬© 2025 Travel Dashboard Enterprise</div>

  <script>
  // === THEME HANDLING ===
  const body = document.body;
  const toggleBtn = document.getElementById("toggleThemeBtn");

  function applyTheme(theme) {
    body.setAttribute("data-theme", theme);
    localStorage.setItem("theme", theme);
    toggleBtn.textContent = theme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
  }

  document.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("theme") || "light";
    applyTheme(saved);
  });

  toggleBtn.addEventListener("click", () => {
    const current = body.getAttribute("data-theme") || "light";
    applyTheme(current === "dark" ? "light" : "dark");
  });

  // === LOGIN HANDLER ===
  const form = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.textContent = "‚è≥ Logging in...";

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.token);
        errorMsg.textContent = "‚úÖ Login berhasil! Redirecting...";
        setTimeout(() => window.location.href = "/dashboard.html", 800);
      } else {
        const err = await res.json();
        errorMsg.textContent = "‚ùå " + (err.message || "Login gagal. Periksa username/password.");
      }
    } catch (err) {
      errorMsg.textContent = "‚ùå Tidak dapat terhubung ke server.";
    }
  });
  </script>
</body>
</html>
