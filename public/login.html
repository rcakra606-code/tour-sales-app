<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Travel Dashboard</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="app">
    <!-- sidebar (kept minimal for login page) -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="brand">TravelDashboard</div>
        <button class="btn-compact" aria-label="Toggle sidebar" data-toggle="sidebar">☰</button>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" class="active">Login</a></li>
        </ul>
      </nav>
      <div class="theme-area">
        <label style="display:inline-flex;align-items:center;gap:8px">
          <input type="checkbox" id="themeSwitch" /> Dark Mode
        </label>
      </div>
    </aside>

    <main>
      <div class="login-wrap">
        <div class="login-card card">
          <h2 class="center">Selamat Datang</h2>
          <p class="center note">Masuk ke Travel Dashboard</p>

          <form id="loginForm">
            <div class="form-row">
              <label for="username">Username</label>
              <input id="username" name="username" type="text" placeholder="username" required />
            </div>
            <div class="form-row">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="••••••••" required />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn primary submit">LOGIN</button>
            </div>
            <p id="loginMessage" class="note center"></p>
          </form>

        </div>
      </div>
      <footer>© 2025 Travel Dashboard Enterprise</footer>
    </main>
  </div>

  <div class="toast-wrap" id="toastWrap"></div>

  <script src="./js/ui.js"></script>
  <script>
    const toastWrap = document.getElementById('toastWrap');
    function toast(message, type='info', t=3500){
      const el = document.createElement('div');
      el.className = 'toast ' + (type==='success'?'success': type==='error'?'error':'info');
      el.textContent = message;
      toastWrap.appendChild(el);
      setTimeout(()=> el.classList.add('visible'),20);
      setTimeout(()=> el.remove(), t);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const msg = document.getElementById('loginMessage');
      msg.textContent = '';

      try{
        const res = await fetch('/api/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({username:u,password:p})
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.message || 'Login gagal');
        localStorage.setItem('token', data.token);
        toast('Login berhasil', 'success');
        // redirect to dashboard
        setTimeout(()=> location.href = 'dashboard.html', 600);
      }catch(err){
        toast(err.message,'error');
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
