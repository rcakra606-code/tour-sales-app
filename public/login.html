<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Travel Dashboard Enterprise</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #0b74de 40%, #004a99 100%);
      }

      .login-container {
        background-color: #fff;
        padding: 40px 32px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 380px;
        text-align: center;
      }

      .login-container h1 {
        color: #0b74de;
        margin-bottom: 8px;
        font-size: 1.8rem;
      }

      .login-container p {
        color: #666;
        font-size: 14px;
        margin-bottom: 24px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 16px;
      }

      label {
        font-weight: 500;
        color: #333;
        display: block;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      input:focus {
        border-color: #0b74de;
        outline: none;
      }

      .btn-login {
        width: 100%;
        background-color: #0b74de;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .btn-login:hover {
        background-color: #094f99;
      }

      .login-footer {
        margin-top: 20px;
        font-size: 13px;
        color: #888;
      }

      .error-msg {
        background-color: #ffe0e0;
        border: 1px solid #dc3545;
        color: #b02a37;
        border-radius: 6px;
        padding: 6px 10px;
        font-size: 13px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h1>Travel Dashboard</h1>
      <p>Masuk ke sistem untuk melanjutkan</p>

      <div id="errorBox" class="error-msg" style="display:none;"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required />
        </div>

        <button type="submit" class="btn-login">Masuk</button>
      </form>

      <div class="login-footer">
        <small>Â© <span id="year"></span> Travel Dashboard Enterprise</small>
      </div>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      const form = document.getElementById("loginForm");
      const errorBox = document.getElementById("errorBox");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorBox.style.display = "none";

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            errorBox.textContent = data.message || "Login gagal.";
            errorBox.style.display = "block";
            return;
          }

          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));

          window.location.href = "/dashboard.html";
        } catch (err) {
          errorBox.textContent = "Tidak dapat terhubung ke server.";
          errorBox.style.display = "block";
        }
      });
    </script>
  </body>
</html>
