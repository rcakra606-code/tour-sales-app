<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Reporting System</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600">
  <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-gray-100">
    <div class="text-center mb-8">

    <form id="loginForm" class="space-y-6">

      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" />
      </div>

      <button type="submit"
              class="w-full py-3 bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-xl font-semibold hover:opacity-90 transition">

  </div>

  <script src="/app.js"></script>

</html>
